<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARARAAZUL COMMAND CENTER V12 - RIO NOVO</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&family=DM+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #00D4A0; --secondary: #0066FF; --danger: #FF3B5C; --warning: #FFB800; }
        body.dark { --bg: #04080F; --surface: #0D1526; --border: #1E2B45; --card: #131C31; --text: #E4EEFF; --text-muted: #4F6A8F; --input: #04080F; }
        body.light { --bg: #F0F4F8; --surface: #FFFFFF; --border: #D1D9E6; --card: #FFFFFF; --text: #1A202C; --text-muted: #718096; --input: #F8FAFC; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: var(--text); transition: 0.3s ease; min-height: 100vh; display: flex; flex-direction: column; }
        
        header { padding: 20px 30px; background: var(--surface); display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--primary); }
        .logo-sq { width: 45px; height: 45px; background: linear-gradient(135deg, var(--primary), var(--secondary)); border-radius: 10px; display: flex; align-items: center; justify-content: center; color: #fff; font-weight: 900; font-size: 20px; }
        .version-tag { font-family: 'DM Mono'; font-size: 10px; color: var(--primary); font-weight: 800; letter-spacing: 1px; }

        /* PAINEL DE ABERTURA AMPLIADO */
        .entry-panel { background: var(--surface); padding: 30px; display: grid; grid-template-columns: 1fr 1fr; gap: 20px; border-bottom: 1px solid var(--border); }
        .field { display: flex; flex-direction: column; gap: 8px; }
        .full-width { grid-column: 1 / -1; }
        .field label { font-size: 10px; font-weight: 800; color: var(--text-muted); text-transform: uppercase; letter-spacing: 1px; }
        .fi { width: 100%; padding: 12px; background: var(--input); border: 1px solid var(--border); border-radius: 8px; color: var(--text); font-family: inherit; font-size: 13px; outline: none; text-transform: uppercase; }
        textarea.fi { min-height: 100px; resize: vertical; }

        .btn-add { background: var(--primary); color: #000; border: none; padding: 16px; border-radius: 8px; font-weight: 800; cursor: pointer; text-transform: uppercase; transition: 0.2s; font-size: 14px; grid-column: 1 / -1; }
        .btn-add:hover { background: #fff; transform: translateY(-3px); }

        /* QUADRO DE CARDS ULTRA AMPLO */
        .board { padding: 40px; display: grid; grid-template-columns: 1fr; gap: 30px; flex-grow: 1; max-width: 1200px; margin: 0 auto; width: 100%; }
        .leaf { background: var(--card); border-radius: 16px; padding: 30px; border-left: 12px solid var(--secondary); box-shadow: 0 10px 25px rgba(0,0,0,0.15); display: flex; flex-direction: column; gap: 15px; position: relative; }
        .leaf.high { border-left-color: var(--danger); }
        .leaf.expired { border: 2px solid var(--danger); }

        .l-header { display: flex; justify-content: space-between; border-bottom: 1px solid var(--border); padding-bottom: 10px; }
        .l-proj { font-size: 12px; font-weight: 900; color: var(--secondary); letter-spacing: 1px; text-transform: uppercase; }
        .l-title { font-size: 22px; font-weight: 800; text-transform: uppercase; color: var(--text); }
        
        .l-narrative { font-size: 15px; line-height: 1.6; color: var(--text); background: rgba(0,0,0,0.1); padding: 15px; border-radius: 8px; border: 1px solid var(--border); white-space: pre-wrap; }
        
        .l-meta-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .l-info { font-size: 13px; color: var(--text-muted); }
        .l-info b { color: var(--text); text-transform: uppercase; display: block; margin-top: 4px; }

        .doc-list { display: flex; flex-direction: column; gap: 8px; }
        .doc-link { background: rgba(0, 102, 255, 0.1); padding: 10px; border-radius: 6px; color: var(--secondary); text-decoration: none; font-weight: 800; font-size: 11px; border: 1px dashed var(--secondary); text-align: center; }

        .l-actions { margin-top: 10px; display: flex; gap: 10px; }
        .btn-opt { flex: 1; padding: 12px; background: transparent; border: 1px solid var(--border); color: var(--text-muted); border-radius: 8px; font-weight: 800; cursor: pointer; text-transform: uppercase; font-size: 11px; }
        .btn-opt.finish:hover { border-color: var(--primary); color: var(--primary); }
    </style>
</head>
<body class="dark">
    <header>
        <div style="display: flex; align-items: center; gap: 15px;">
            <div class="logo-sq">RN</div>
            <div>
                <h1 style="font-size: 24px; font-weight: 800;">ARARAAZUL <span style="color: var(--primary);">COMMAND CENTER V12</span></h1>
                <p style="font-size: 10px; font-family: 'DM Mono'; color: var(--text-muted); text-transform: uppercase;">Gest√£o de Narrativas e M√∫ltiplos Envolvidos</p>
            </div>
        </div>
        <div class="version-tag" onclick="document.body.className = document.body.className === 'dark' ? 'light' : 'dark'" style="cursor:pointer">TEMA: ALTERNAR</div>
    </header>

    <section class="entry-panel">
        <div class="field">
            <label>SETOR RESPONS√ÅVEL</label>
            <select id="in-proj" class="fi">
                <option value="OPERACIONAL">OPERACIONAL</option>
                <option value="LOG√çSTICA">LOG√çSTICA</option>
                <option value="MANUTEN√á√ÉO">MANUTEN√á√ÉO</option>
                <option value="FROTA">FROTA</option>
                <option value="DIRETORIA">DIRETORIA</option>
            </select>
        </div>
        <div class="field">
            <label>CRITICIDADE OPERACIONAL</label>
            <select id="in-prio" class="fi">
                <option value="low">BAIXA</option>
                <option value="med">M√âDIA</option>
                <option value="high">ALTA (URGENTE)</option>
            </select>
        </div>
        <div class="field full-width">
            <label>T√çTULO DA OCORR√äNCIA / SITUA√á√ÉO</label>
            <input type="text" id="in-task" class="fi" placeholder="RESUMO CURTO DA SITUA√á√ÉO">
        </div>
        <div class="field full-width">
            <label>NARRATIVA DETALHADA DA PEND√äNCIA</label>
            <textarea id="in-desc" class="fi" placeholder="DESCREVA AQUI TODO O HIST√ìRICO E DETALHES DA SITUA√á√ÉO..."></textarea>
        </div>
        <div class="field">
            <label>EQUIPE E PESSOAS ENVOLVIDAS (M√öLTIPLOS)</label>
            <textarea id="in-team" class="fi" style="min-height: 60px" placeholder="LISTE OS ENVOLVIDOS..."></textarea>
        </div>
        <div class="field">
            <label>LINKS DE DOCUMENTOS (UM POR LINHA)</label>
            <textarea id="in-docs" class="fi" style="min-height: 60px" placeholder="HTTPS://..."></textarea>
        </div>
        <div class="field">
            <label>DATA LIMITE / CRONOGRAMA</label>
            <input type="date" id="in-date" class="fi">
        </div>
        <input type="hidden" id="edit-id">
        <button class="btn-add" onclick="processTask()">REGISTAR SITUA√á√ÉO NO QUADRO</button>
    </section>

    <main id="main-board" class="board"></main>

    <script>
        let db = JSON.parse(localStorage.getItem('ARARAAZUL_V12_DB')) || [];

        function processTask() {
            const id = document.getElementById('edit-id').value;
            const proj = document.getElementById('in-proj').value;
            const task = document.getElementById('in-task').value.toUpperCase();
            const desc = document.getElementById('in-desc').value.toUpperCase();
            const team = document.getElementById('in-team').value.toUpperCase();
            const date = document.getElementById('in-date').value;
            const prio = document.getElementById('in-prio').value;
            const docs = document.getElementById('in-docs').value.split('\n').filter(l => l.trim() !== "");

            if(!task || !desc || !date) return alert("ERRO: T√çTULO, NARRATIVA E DATA S√ÉO OBRIGAT√ìRIOS.");

            if(id) {
                db = db.map(t => t.id == id ? { ...t, proj, task, desc, team, date, prio, docs } : t);
                document.getElementById('edit-id').value = "";
            } else {
                db.push({ id: Date.now(), proj, task, desc, team, date, prio, docs });
            }

            sync();
            clearForm();
        }

        function clearForm() {
            document.querySelectorAll('.fi').forEach(i => i.value = "");
            document.getElementById('in-proj').value = "OPERACIONAL";
            document.getElementById('in-prio').value = "low";
        }

        function finishTask(id) {
            if(confirm("FINALIZAR ESTA NARRATIVA?")) {
                db = db.filter(t => t.id !== id);
                sync();
            }
        }

        function sync() {
            localStorage.setItem('ARARAAZUL_V12_DB', JSON.stringify(db));
            render();
        }

        function render() {
            const board = document.getElementById('main-board');
            board.innerHTML = '';
            const today = new Date().toISOString().split('T')[0];

            db.sort((a,b) => new Date(a.date) - new Date(b.date)).forEach(t => {
                const expired = t.date < today;
                const card = document.createElement('div');
                card.className = `leaf ${t.prio} ${expired ? 'expired' : ''}`;
                
                card.innerHTML = `
                    <div class="l-header">
                        <span class="l-proj">${t.proj}</span>
                        <span style="font-family:'DM Mono'; font-size:10px;">ID: #${t.id.toString().slice(-4)}</span>
                    </div>
                    <h2 class="l-title">${t.task}</h2>
                    <div class="l-narrative">${t.desc}</div>
                    <div class="l-meta-grid">
                        <div class="l-info">ENVOLVIDOS: <b>${t.team || 'N√ÉO DEFINIDO'}</b></div>
                        <div class="l-info">CRONOGRAMA: <b>${t.date.split('-').reverse().join('/')}</b></div>
                    </div>
                    ${t.docs && t.docs.length ? `
                        <div class="doc-list">
                            ${t.docs.map(link => `<a href="${link}" target="_blank" class="doc-link">üìÑ DOCUMENTA√á√ÉO ANEXA</a>`).join('')}
                        </div>
                    ` : ''}
                    <div class="l-actions">
                        <button class="btn-opt finish" onclick="finishTask(${t.id})">FINALIZAR / EXCLUIR</button>
                    </div>
                `;
                board.appendChild(card);
            });
        }
        window.onload = render;
    </script>
</body>
</html>
