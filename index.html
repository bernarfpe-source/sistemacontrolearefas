<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ARARAAZUL V34 - ENTERPRISE</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&family=DM+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        :root { 
            --primary: #00D4A0; 
            --secondary: #0080FF; 
            --danger: #FF3B5C; 
            --warning: #FFB800; 
            --sidebar-w: 260px; 
        }
        
        /* MODO CLARO (PADR√ÉO DO MODELO ENVIADO) */
        body.light { 
            --bg: #F4F7FE; 
            --surface: #FFFFFF; 
            --border: #E2E8F0; 
            --card: #FFFFFF; 
            --text: #1A202C; 
            --text-muted: #64748B; 
            --input: #F8FAFC; 
        }

        /* MODO ESCURO */
        body.dark { 
            --bg: #05080F; --surface: #090C15; --border: #1E2B45; --card: #0B1220; --text: #E4EEFF; --text-muted: #4F6A8F; --input: #090C15; 
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-font-smoothing: antialiased; font-family: 'Plus Jakarta Sans', sans-serif; text-transform: uppercase; }
        body { background: var(--bg); color: var(--text); height: 100vh; width: 100vw; overflow: hidden; display: flex; transition: background 0.3s ease; }

        /* SIDEBAR ID√äNTICA AO PRINT V34 ENTERPRISE */
        aside { width: var(--sidebar-w); background: var(--surface); border-right: 1px solid var(--border); display: flex; flex-direction: column; padding: 25px; z-index: 100; flex-shrink: 0; }
        .logo-area { display: flex; align-items: center; gap: 15px; padding-bottom: 25px; border-bottom: 1px solid var(--border); margin-bottom: 25px; }
        .logo-sq { width: 45px; height: 45px; background-color: var(--secondary); border-radius: 12px; display: flex; align-items: center; justify-content: center; color: #fff; font-weight: 900; font-size: 18px; }
        .logo-text h2 { font-size: 14px; font-weight: 800; letter-spacing: 0.5px; color: var(--text); }
        .logo-text p { font-size: 10px; color: var(--primary); font-weight: 800; margin-top: 2px; }
        
        .nav-link { padding: 14px 18px; border: none; background: transparent; color: var(--text-muted); text-align: left; cursor: pointer; font-weight: 800; font-size: 11px; border-radius: 8px; transition: 0.2s; margin-bottom: 5px; width: 100%; display: flex; align-items: center; gap: 10px; outline: none; }
        .nav-link.active { background: var(--primary); color: #000; box-shadow: 0 4px 15px rgba(0, 212, 160, 0.2); }
        .nav-link:hover:not(.active) { background: rgba(0,0,0,0.03); color: var(--text); }

        /* √ÅREA PRINCIPAL */
        main { flex: 1; display: flex; flex-direction: column; height: 100vh; overflow: hidden; position: relative; }
        header { height: 80px; padding: 0 30px; display: flex; justify-content: space-between; align-items: center; background: var(--surface); flex-shrink: 0; border-bottom: 1px solid var(--border); }
        .page-title { font-weight: 800; font-size: 16px; color: var(--text); }
        
        /* BARRA DE PESQUISA */
        .search-container { display: flex; align-items: center; gap: 20px; }
        .search-box { background: var(--input); border: 1px solid var(--border); border-radius: 8px; padding: 10px 15px; display: flex; align-items: center; width: 300px; transition: 0.2s; }
        .search-box:focus-within { border-color: var(--primary); }
        .search-box input { background: transparent; border: none; outline: none; color: var(--text); font-size: 11px; font-weight: 800; width: 100%; font-family: inherit; }
        .search-box input::placeholder { color: var(--text-muted); }
        
        .clock { font-family: 'DM Mono', monospace; font-weight: 800; color: var(--primary); font-size: 18px; letter-spacing: 1px; }

        .viewport { flex: 1; padding: 25px 30px; overflow: hidden; display: flex; flex-direction: column; }
        .view-section { display: none; height: 100%; flex-direction: column; overflow: hidden; }

        /* FILTROS DE SETOR */
        .sector-filters { display: flex; gap: 10px; margin-bottom: 20px; overflow-x: auto; padding-bottom: 5px; flex-shrink: 0; }
        .sector-filters::-webkit-scrollbar { height: 4px; }
        .sector-filters::-webkit-scrollbar-thumb { background: var(--border); border-radius: 4px; }
        .sector-btn { padding: 10px 20px; background: var(--card); border: 1px solid var(--border); color: var(--text-muted); border-radius: 30px; font-size: 10px; font-weight: 800; cursor: pointer; transition: 0.2s; white-space: nowrap; }
        .sector-btn:hover { border-color: var(--primary); color: var(--text); }
        .sector-btn.active { background: var(--primary); color: #000; border-color: var(--primary); }

        /* KANBAN GRID (CORRIGIDO) */
        .kanban { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; flex: 1; min-height: 0; }
        .k-col { background: var(--card); border: 1px solid var(--border); border-radius: 12px; display: flex; flex-direction: column; height: 100%; overflow: hidden; box-shadow: 0 4px 10px rgba(0,0,0,0.02); }
        
        .col-todo { border-top: 4px solid var(--primary); }
        .col-doing { border-top: 4px solid var(--warning); }
        .col-done { border-top: 4px solid var(--primary); }

        .k-header { padding: 18px 20px; font-weight: 800; font-size: 12px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border); }
        .header-todo { color: var(--text); }
        .header-doing { color: var(--warning); }
        .header-done { color: var(--primary); }
        
        .k-list { padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; flex: 1; background: var(--bg); }
        .k-list::-webkit-scrollbar { width: 6px; }
        .k-list::-webkit-scrollbar-thumb { background: var(--border); border-radius: 10px; }

        /* CARDS KANBAN */
        .card { background: var(--card); border: 1px solid var(--border); border-radius: 10px; padding: 18px; flex-shrink: 0; transition: transform 0.2s; box-shadow: 0 2px 8px rgba(0,0,0,0.03); border-left: 4px solid var(--secondary); }
        .card:hover { transform: translateY(-3px); border-color: var(--primary); }
        .card-id { font-size: 10px; font-weight: 800; color: var(--primary); margin-bottom: 8px; font-family: 'DM Mono', monospace; }
        .card-title { font-size: 13px; font-weight: 800; color: var(--text); margin-bottom: 8px; line-height: 1.4; }
        .card-deadline { font-size: 10px; color: var(--warning); font-weight: 800; margin-bottom: 12px; letter-spacing: 0.5px; background: rgba(255,184,0,0.1); padding: 4px 8px; border-radius: 4px; display: inline-block;}
        .p-tag { font-size: 9px; background: var(--input); padding: 4px 8px; border-radius: 4px; margin-bottom: 4px; display: inline-block; border: 1px solid var(--border); color: var(--text-muted); font-weight: 700; }
        .card-actions { display: flex; gap: 6px; margin-top: 15px; border-top: 1px dashed var(--border); padding-top: 15px; }
        .a-btn { flex: 1; padding: 8px; background: var(--input); border: 1px solid var(--border); color: var(--text); font-size: 9px; font-weight: 800; cursor: pointer; border-radius: 6px; transition: 0.2s; }
        .a-btn:hover { background: var(--border); }

        /* FORMUL√ÅRIOS */
        .form-view { max-width: 900px; width: 100%; margin: 0 auto; background: var(--card); border-radius: 12px; padding: 35px; border: 1px solid var(--border); display: flex; flex-direction: column; gap: 20px; overflow-y: auto; max-height: 100%; box-shadow: 0 10px 30px rgba(0,0,0,0.02); }
        .fi { width: 100%; padding: 15px; background: var(--input); border: 1px solid var(--border); border-radius: 8px; color: var(--text); font-family: inherit; font-size: 12px; font-weight: 700; outline: none; transition: 0.2s; text-transform: uppercase; }
        .fi:focus { border-color: var(--primary); box-shadow: 0 0 0 3px rgba(0,212,160,0.1); }
        label { font-size: 10px; font-weight: 800; color: var(--text-muted); margin-bottom: 8px; display: block; letter-spacing: 0.5px; }
        .person-row { display: grid; grid-template-columns: 2fr 1fr 1fr 40px; gap: 10px; margin-bottom: 10px; }

        /* ZONA DE ANEXOS / COLAGEM */
        .upload-zone { border: 2px dashed var(--border); padding: 30px 20px; border-radius: 10px; text-align: center; cursor: pointer; transition: 0.2s; background: var(--input); }
        .upload-zone:hover { border-color: var(--primary); background: rgba(0, 212, 160, 0.05); }
        #norm-preview, #task-preview { display: flex; gap: 10px; flex-wrap: wrap; margin-top: 15px; }
        .file-badge { background: var(--surface); border: 1px solid var(--primary); color: var(--primary); padding: 8px 12px; border-radius: 6px; font-size: 10px; font-weight: 800; display: flex; align-items: center; gap: 10px; }

        /* BIBLIOTECA NORMAS */
        .norms-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 25px; overflow-y: auto; align-content: start; flex: 1; min-height: 0; padding-bottom: 20px;}
        .norm-card { background: var(--card); border: 1px solid var(--border); border-radius: 12px; padding: 25px; border-top: 4px solid var(--secondary); display: flex; flex-direction: column; box-shadow: 0 4px 15px rgba(0,0,0,0.02); }
        
        /* CALEND√ÅRIO */
        .cal-grid { display: grid; grid-template-columns: repeat(7, 1fr); flex: 1; border: 1px solid var(--border); border-radius: 12px; overflow: hidden; background: var(--border); gap: 1px; min-height: 0;}
        .cal-cell { background: var(--card); padding: 15px; overflow-y: auto; position: relative; }
        .cal-head { background: var(--surface); padding: 15px; text-align: center; font-size: 12px; font-weight: 800; color: var(--primary); }

        /* TEMA TOGGLE */
        .theme-float { position: absolute; bottom: 30px; right: 30px; display: flex; background: var(--surface); padding: 6px; border-radius: 50px; border: 1px solid var(--border); z-index: 1000; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .t-opt { width: 40px; height: 40px; border-radius: 50%; border: none; background: transparent; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 16px; transition: 0.2s; }
        .t-opt.active { background: var(--primary); color: #000; }

        /* EXPORTA√á√ÉO PDF */
        #export-area { display: none; }
        .official-doc { background: white; color: black; padding: 50px; font-family: 'Arial', sans-serif; text-transform: uppercase; }
        .doc-header { display: flex; justify-content: space-between; border-bottom: 3px solid #000; padding-bottom: 15px; margin-bottom: 30px; font-weight: 900; font-size: 18px; }
    </style>
</head>
<body class="light"> <aside>
        <div class="logo-area">
            <div class="logo-sq">RN</div>
            <div class="logo-text">
                <h2>ARARAAZUL</h2>
                <p>V34 ENTERPRISE</p>
            </div>
        </div>
        <nav class="nav-group">
            <button class="nav-link active" id="nav-board" onclick="switchView('board')">üìä QUADRO OPERACIONAL</button>
            <button class="nav-link" id="nav-norms" onclick="switchView('norms')">üìú BIBLIOTECA NORMAS</button>
            <button class="nav-link" id="nav-cal" onclick="switchView('cal')">üìÖ CALEND√ÅRIO MENSAL</button>
            <div style="height: 30px; border-bottom: 1px dashed var(--border); margin-bottom: 20px;"></div>
            <button class="nav-link" id="nav-form" onclick="switchView('form')" style="color: var(--primary);">‚ûï NOVO PROJETO/PEND√äNCIA</button>
            <button class="nav-link" id="nav-form-norm" onclick="switchView('form-norm')" style="color: var(--secondary);">‚öñÔ∏è CADASTRAR NORMA</button>
        </nav>
        <div style="margin-top:auto; padding-top:20px; border-top:1px solid var(--border)">
            <p style="font-size:10px; color:var(--text-muted); font-weight:800; letter-spacing: 0.5px;">RIO NOVO TRANSPORTES</p>
        </div>
    </aside>

    <main>
        <header>
            <div id="page-title" class="page-title">QUADRO OPERACIONAL</div>
            <div class="search-container">
                <div class="search-box">
                    <span style="font-size:14px; margin-right:10px">üîç</span>
                    <input type="text" id="global-search" placeholder="PESQUISAR PROJETOS E NORMAS..." oninput="handleSearch()">
                </div>
                <div id="clock" class="clock">00:00:00</div>
            </div>
        </header>

        <div class="viewport">
            <section id="view-board" class="view-section" style="display: flex;">
                <div class="sector-filters" id="sector-filters">
                    <button class="sector-btn active" onclick="filterSector('TODOS')">TODOS OS SETORES</button>
                    <button class="sector-btn" onclick="filterSector('OPERACIONAL')">OPERACIONAL</button>
                    <button class="sector-btn" onclick="filterSector('LOG√çSTICA')">LOG√çSTICA</button>
                    <button class="sector-btn" onclick="filterSector('COMERCIAL')">COMERCIAL</button>
                    <button class="sector-btn" onclick="filterSector('FROTA')">FROTA</button>
                    <button class="sector-btn" onclick="filterSector('DIRETORIA')">DIRETORIA</button>
                </div>

                <div class="kanban">
                    <div class="k-col col-todo">
                        <div class="k-header header-todo"><span>PENDENTE</span><span id="c-todo">0</span></div>
                        <div class="k-list" id="l-todo"></div>
                    </div>
                    <div class="k-col col-doing">
                        <div class="k-header header-doing"><span>EXECUTANDO</span><span id="c-doing">0</span></div>
                        <div class="k-list" id="l-doing"></div>
                    </div>
                    <div class="k-col col-done">
                        <div class="k-header header-done"><span>CONCLU√çDO</span><span id="c-done">0</span></div>
                        <div class="k-list" id="l-done"></div>
                    </div>
                </div>
            </section>

            <section id="view-norms" class="view-section">
                <div id="norms-container" class="norms-grid"></div>
            </section>

            <section id="view-cal" class="view-section">
                <div id="cal-grid" class="cal-grid"></div>
            </section>

            <section id="view-form-norm" class="view-section" style="overflow:visible">
                <div class="form-view">
                    <div>
                        <label>T√çTULO DA DIRETRIZ CORPORATIVA</label>
                        <input type="text" id="norm-title" class="fi" placeholder="EX: CONDUTA OPERACIONAL">
                    </div>
                    <div>
                        <label>CATEGORIA / DEPARTAMENTO</label>
                        <select id="norm-cat" class="fi">
                            <option value="OPERACIONAL">OPERACIONAL</option>
                            <option value="COMERCIAL">COMERCIAL</option>
                            <option value="FROTA">FROTA</option>
                            <option value="DIVERSAS">DIVERSAS / ADM</option>
                        </select>
                    </div>
                    <div>
                        <label>CONTE√öDO DA NORMA (DIGITE OU COLE TEXTO AQUI)</label>
                        <textarea id="norm-content" class="fi" style="min-height:200px" placeholder="ART. 1¬∫ - FICA DETERMINADO QUE..."></textarea>
                    </div>
                    <div>
                        <label>ANEXAR ARQUIVO ORIGINAL (OPCIONAL)</label>
                        <div class="upload-zone" onclick="document.getElementById('norm-file').click()">
                            <span id="norm-file-label" style="font-size:12px; font-weight:800; color:var(--text-muted)">CLIQUE PARA BUSCAR ARQUIVO (PDF/DOC) OU COLE IMAGEM (CTRL+V) AQUI</span>
                            <input type="file" id="norm-file" accept=".pdf,.doc,.docx,image/*" hidden onchange="handleNormFile(this.files)">
                            <div id="norm-preview"></div>
                        </div>
                    </div>
                    <button class="fi" style="background:var(--secondary); color:#fff; border:none; font-weight:800; cursor:pointer; font-size: 14px; margin-top:10px" onclick="saveNorm()">REGISTRAR NORMA NA BIBLIOTECA</button>
                </div>
            </section>

            <section id="view-form" class="view-section" style="overflow:visible">
                <div class="form-view">
                    <div style="display:flex; justify-content:space-between; align-items:flex-end">
                        <div style="flex:1; margin-right:30px;">
                            <label>T√çTULO DO PROJETO / PEND√äNCIA</label>
                            <input type="text" id="in-task" class="fi">
                        </div>
                        <div style="text-align:right">
                            <label style="color:var(--primary)">PROTOCOLO GERADO</label>
                            <span id="next-seq" style="font-family:'DM Mono'; color:var(--primary); font-weight:800; font-size:22px;">#---/2026</span>
                        </div>
                    </div>
                    
                    <label>NARRATIVA DETALHADA E OBJETIVOS</label>
                    <textarea id="in-desc" class="fi" style="min-height:140px"></textarea>
                    
                    <div>
                        <label>EQUIPE ENVOLVIDA / RESPONS√ÅVEIS</label>
                        <div id="people-list"></div>
                        <button onclick="addPersonRow()" style="background:var(--bg); border:1px dashed var(--secondary); color:var(--text); padding:12px; border-radius:8px; cursor:pointer; font-size:11px; font-weight:800; width:100%; transition:0.2s;">+ ADICIONAR INTEGRANTE √Ä DEMANDA</button>
                    </div>

                    <div style="display:grid; grid-template-columns:1fr 1fr 1fr; gap:25px">
                        <div>
                            <label>SETOR VINCULADO</label>
                            <select id="in-proj" class="fi">
                                <option>OPERACIONAL</option><option>LOG√çSTICA</option><option>COMERCIAL</option><option>FROTA</option><option>DIRETORIA</option>
                            </select>
                        </div>
                        <div>
                            <label>DATA DE REGISTRO</label>
                            <input type="date" id="in-date" class="fi">
                        </div>
                        <div>
                            <label style="color:var(--warning)">PRAZO / DATA FINAL</label>
                            <input type="date" id="in-date-final" class="fi" style="border-color:var(--warning); background:rgba(255,184,0,0.05)">
                        </div>
                    </div>
                    
                    <div>
                        <label>EVID√äNCIAS E ANEXOS (DOCUMENTOS OU PRINTS)</label>
                        <div class="upload-zone" onclick="document.getElementById('task-file').click()">
                            <span style="font-size:12px; font-weight:800; color:var(--text-muted)">CLIQUE PARA BUSCAR OU COLE IMAGEM DIRETAMENTE AQUI (CTRL+V)</span>
                            <input type="file" id="task-file" multiple hidden onchange="handleTaskFiles(this.files)">
                            <div id="task-preview"></div>
                        </div>
                    </div>
                    
                    <input type="hidden" id="edit-id">
                    <button class="fi" style="background:var(--primary); color:#000; border:none; font-weight:900; font-size: 14px; cursor:pointer; margin-top:10px" onclick="saveTask()">SALVAR NO COMANDO CENTRAL</button>
                </div>
            </section>
        </div>

        <div id="export-area"></div>

        <div class="theme-float">
            <button class="t-opt" id="btn-dark" onclick="setTheme('dark')">üåô</button>
            <button class="t-opt active" id="btn-light" onclick="setTheme('light')">‚òÄÔ∏è</button>
        </div>
    </main>

    <script>
        // CORE DATABASE (MANTENDO OS DADOS SEGUROS)
        let db = JSON.parse(localStorage.getItem('ARARAAZUL_V34_ENTERPRISE_DB')) || [];
        let norms = JSON.parse(localStorage.getItem('ARARAAZUL_NORMS_V34_ENTERPRISE')) || [];
        
        let currentNormFile = null;
        let currentTaskFiles = [];
        let currentSectorFilter = 'TODOS';
        let currentSearchTerm = '';

        /* ----- TEMA CLARO E ESCURO ----- */
        function setTheme(m) { 
            document.body.className = m; 
            document.querySelectorAll('.t-opt').forEach(b => b.classList.remove('active')); 
            document.getElementById('btn-'+m).classList.add('active'); 
        }

        /* ----- NAVEGA√á√ÉO ZERO SCROLL ----- */
        function switchView(v) {
            document.querySelectorAll('.view-section').forEach(el => el.style.display = 'none');
            document.getElementById('view-' + v).style.display = 'flex';
            
            document.querySelectorAll('.nav-link').forEach(b => b.classList.remove('active'));
            if(document.getElementById('nav-'+v)) document.getElementById('nav-'+v).classList.add('active');
            
            let titles = { 'board': 'QUADRO OPERACIONAL', 'norms': 'BIBLIOTECA DE NORMAS', 'cal': 'CALEND√ÅRIO MENSAL', 'form': 'CADASTRO DE PROJETO E PEND√äNCIA', 'form-norm': 'CADASTRO DE DIRETRIZ CORPORATIVA' };
            document.getElementById('page-title').innerText = titles[v];

            if(v==='form' && !document.getElementById('edit-id').value) {
                document.querySelectorAll('#view-form .fi').forEach(i => i.value = ""); 
                document.getElementById('in-date-final').value = "";
                document.getElementById('people-list').innerHTML = ""; 
                currentTaskFiles = []; document.getElementById('task-preview').innerHTML = ""; 
                addPersonRow();
                document.getElementById('next-seq').innerText = `#${(db.length + 1).toString().padStart(3, '0')}/2026`;
            }
            if(v==='form-norm') { 
                document.querySelectorAll('#view-form-norm .fi').forEach(i => i.value = ""); 
                currentNormFile = null; 
                document.getElementById('norm-preview').innerHTML = ""; 
                document.getElementById('norm-file-label').style.display = "block";
            }
            if(v==='cal') renderCalendar(); 
            if(v==='norms') renderNorms(); 
            if(v==='board') renderBoard();
        }

        /* ----- M√ìDULO DE PESQUISA E FILTROS ----- */
        function handleSearch() {
            currentSearchTerm = document.getElementById('global-search').value.toUpperCase();
            if(document.getElementById('view-board').style.display === 'flex') renderBoard();
            if(document.getElementById('view-norms').style.display === 'flex') renderNorms();
        }

        function filterSector(sector) {
            currentSectorFilter = sector;
            document.querySelectorAll('.sector-btn').forEach(btn => {
                btn.classList.toggle('active', btn.innerText.includes(sector));
            });
            renderBoard();
        }

        /* ----- GERENCIAMENTO DE EQUIPE ----- */
        function addPersonRow(val = {n:'', c:'', s:''}) {
            const div = document.createElement('div'); div.className = 'person-row';
            div.innerHTML = `
                <input type="text" class="fi p-n" placeholder="NOME DO COLABORADOR" value="${val.n}">
                <input type="text" class="fi p-c" placeholder="CARGO" value="${val.c}">
                <input type="text" class="fi p-s" placeholder="SETOR" value="${val.s}">
                <button onclick="this.parentElement.remove()" style="background:var(--danger); border:none; color:#fff; border-radius:8px; cursor:pointer; font-weight:900">X</button>
            `;
            document.getElementById('people-list').appendChild(div);
        }

        /* ----- M√ìDULO SUPREMO DE ANEXOS E COLAGEM ----- */
        function handleNormFile(files) {
            const file = files[0]; const reader = new FileReader();
            reader.onload = (e) => { 
                currentNormFile = { name: file.name.toUpperCase(), data: e.target.result }; 
                document.getElementById('norm-file-label').style.display = "none";
                document.getElementById('norm-preview').innerHTML = `<div class="file-badge">üìé ARQUIVO CARREGADO: ${file.name.toUpperCase()}</div>`; 
            };
            reader.readAsDataURL(file);
        }

        function handleTaskFiles(files) {
            Array.from(files).forEach(file => {
                const reader = new FileReader();
                reader.onload = (e) => { currentTaskFiles.push({name: file.name.toUpperCase(), data: e.target.result}); updateTaskPreview(); };
                reader.readAsDataURL(file);
            });
        }

        window.addEventListener('paste', e => {
            const items = e.clipboardData.items;
            for(let i=0; i<items.length; i++) {
                if(items[i].type.indexOf('image') !== -1) {
                    const blob = items[i].getAsFile(); const reader = new FileReader();
                    reader.onload = (ev) => {
                        if(document.getElementById('view-form-norm').style.display === 'flex') { 
                            currentNormFile = { name: "IMAGEM_COLADA.PNG", data: ev.target.result }; 
                            document.getElementById('norm-file-label').style.display = "none";
                            document.getElementById('norm-preview').innerHTML = `<img src="${ev.target.result}" style="height:100px; border-radius:8px; border: 2px solid var(--primary)">`; 
                        } else if(document.getElementById('view-form').style.display === 'flex') { 
                            currentTaskFiles.push({name: "PRINT_COLADO.PNG", data: ev.target.result}); 
                            updateTaskPreview(); 
                        }
                    };
                    reader.readAsDataURL(blob);
                }
            }
        });

        function updateTaskPreview() { 
            const area = document.getElementById('task-preview'); area.innerHTML = ''; 
            currentTaskFiles.forEach((f, idx) => { 
                let content = f.name.includes('.PNG') || f.name.includes('.JPG') || f.data.startsWith('data:image') 
                    ? `<img src="${f.data}" style="height:70px; width:70px; object-fit:cover; border-radius:8px; border:2px solid var(--border)">`
                    : `<div style="height:70px; padding:10px; background:var(--card); border:2px solid var(--border); border-radius:8px; font-size:9px; display:flex; align-items:center; font-weight:800">üìÑ ${f.name.substring(0,10)}</div>`;
                area.innerHTML += `<div style="position:relative">${content}<button type="button" onclick="event.stopPropagation(); currentTaskFiles.splice(${idx},1); updateTaskPreview()" style="position:absolute; top:-8px; right:-8px; background:var(--danger); color:#fff; border:none; border-radius:50%; width:22px; height:22px; font-size:12px; font-weight:900; cursor:pointer; display:flex; align-items:center; justify-content:center; box-shadow: 0 2px 5px rgba(0,0,0,0.2)">X</button></div>`; 
            }); 
        }

        /* ----- PROCESSAMENTO E CAIXA ALTA ----- */
        function saveTask() {
            const task = document.getElementById('in-task').value.toUpperCase();
            const date = document.getElementById('in-date').value.toUpperCase();
            const dateFinal = document.getElementById('in-date-final').value.toUpperCase();
            
            if(!task || !date) return alert("ERRO DO SISTEMA: T√çTULO DO PROJETO E DATA DE REGISTRO S√ÉO OBRIGAT√ìRIOS.");
            
            const id = document.getElementById('edit-id').value;
            const seq = id ? db.find(x=>x.id==id).seq : (db.length + 1).toString().padStart(3, '0') + "/2026";
            const entry = { 
                id: id ? parseInt(id) : Date.now(), seq, task, 
                desc: document.getElementById('in-desc').value.toUpperCase(), 
                date, dateFinal, proj: document.getElementById('in-proj').value.toUpperCase(), 
                files: currentTaskFiles, status: id ? db.find(x=>x.id==id).status : 'todo', 
                people: Array.from(document.querySelectorAll('.person-row')).map(r => ({n:r.querySelector('.p-n').value.toUpperCase(), c:r.querySelector('.p-c').value.toUpperCase(), s:r.querySelector('.p-s').value.toUpperCase()})) 
            };
            if(id) db = db.map(t => t.id == id ? entry : t); else db.push(entry);
            localStorage.setItem('ARARAAZUL_V34_ENTERPRISE_DB', JSON.stringify(db)); 
            document.getElementById('edit-id').value = ""; switchView('board');
        }

        function saveNorm() { 
            const title = document.getElementById('norm-title').value.toUpperCase(); 
            const content = document.getElementById('norm-content').value.toUpperCase();
            if(!title) return alert("ERRO DO SISTEMA: O T√çTULO DA DIRETRIZ √â OBRIGAT√ìRIO.");
            norms.push({ id: Date.now(), title, content, cat: document.getElementById('norm-cat').value.toUpperCase(), file: currentNormFile }); 
            localStorage.setItem('ARARAAZUL_NORMS_V34_ENTERPRISE', JSON.stringify(norms)); switchView('norms'); 
        }

        /* ----- RENDERIZA√á√ÉO KANBAN (COM L√ìGICA DE FILTROS) ----- */
        function renderBoard() {
            const cols = { todo: document.getElementById('l-todo'), doing: document.getElementById('l-doing'), done: document.getElementById('l-done') };
            Object.values(cols).forEach(c => c.innerHTML = '');
            
            let filteredDb = db;

            if (currentSectorFilter !== 'TODOS') {
                filteredDb = filteredDb.filter(t => t.proj === currentSectorFilter);
            }

            if (currentSearchTerm) {
                filteredDb = filteredDb.filter(t => 
                    t.task.includes(currentSearchTerm) || 
                    t.desc.includes(currentSearchTerm) || 
                    t.seq.includes(currentSearchTerm) ||
                    t.people.some(p => p.n.includes(currentSearchTerm) || p.c.includes(currentSearchTerm))
                );
            }

            filteredDb.forEach(t => {
                const card = document.createElement('div'); card.className = 'card';
                card.style.borderLeftColor = t.status === 'doing' ? 'var(--warning)' : (t.status === 'done' ? 'var(--primary)' : 'var(--secondary)');
                card.innerHTML = `
                    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom: 5px;">
                        <div class="card-id">PROTOCOLO #${t.seq}</div>
                        <div style="font-size:9px; color:var(--text-muted); font-weight:800; background:var(--bg); padding:2px 6px; border-radius:4px">${t.proj}</div>
                    </div>
                    <div class="card-title">${t.task}</div>
                    <div class="card-deadline">${t.dateFinal ? `PRAZO FINAL: ${t.dateFinal.split('-').reverse().join('/')}` : 'PRAZO N√ÉO DEFINIDO'}</div>
                    <div style="margin-bottom:12px">${t.people.map(p=>`<span class="p-tag">üë§ ${p.n}</span>`).join('')}</div>
                    ${t.files && t.files.length > 0 ? `<div style="font-size:9px; color:var(--primary); font-weight:800; margin-bottom:5px">üìé ${t.files.length} ANEXO(S) VINCULADO(S)</div>` : ''}
                    <div class="card-actions">
                        <button class="a-btn" onclick="startEditTask(${t.id})">EDITAR</button>
                        <button class="a-btn" style="background:var(--secondary); color:#fff; border:none" onclick="exportTaskPDF(${t.id})">GERAR PDF</button>
                        ${t.status==='todo'?'<button class="a-btn" style="background:var(--warning); color:#000; border:none" onclick="moveTask('+t.id+',\'doing\')">EXEC</button>':''}
                        ${t.status==='doing'?'<button class="a-btn" style="background:var(--primary); color:#000; border:none" onclick="moveTask('+t.id+',\'done\')">OK</button>':''}
                        <button class="a-btn" style="color:var(--danger); flex: 0.3" onclick="delTask(${t.id})">X</button>
                    </div>`;
                cols[t.status].appendChild(card);
            });
            
            ['todo','doing','done'].forEach(s => document.getElementById('c-'+s).innerText = filteredDb.filter(x=>x.status===s).length);
        }

        function renderNorms() {
            const container = document.getElementById('norms-container'); container.innerHTML = '';
            
            let filteredNorms = norms;
            if (currentSearchTerm) {
                filteredNorms = filteredNorms.filter(n => 
                    n.title.includes(currentSearchTerm) || 
                    n.content.includes(currentSearchTerm) || 
                    n.cat.includes(currentSearchTerm)
                );
            }

            filteredNorms.forEach(n => {
                const card = document.createElement('div'); card.className = 'norm-card';
                let fileBtn = n.file ? `<button onclick="downloadNorm(${n.id})" style="background:var(--bg); border:1px solid var(--primary); color:var(--primary); padding:10px; border-radius:6px; cursor:pointer; font-size:10px; font-weight:800; width:100%; margin-bottom:10px; transition:0.2s">‚¨áÔ∏è BAIXAR ARQUIVO ANEXO</button>` : '';
                card.innerHTML = `
                    <div class="card-id" style="font-size:12px; margin-bottom:10px">${n.cat}</div>
                    <div class="card-title" style="font-size:16px">${n.title}</div>
                    <div style="font-size:11px; color:var(--text-muted); margin-bottom:20px; flex:1; line-height: 1.6">${n.content.substring(0,100)}${n.content.length > 100 ? '...' : ''}</div>
                    ${fileBtn}
                    <div style="display:flex; gap:8px;">
                        <button class="a-btn" style="background:var(--secondary); color:#fff; border:none; padding:10px; font-size:10px" onclick="exportNormPDF(${n.id})">GERAR PDF OFICIAL</button>
                        <button class="a-btn" style="color:var(--danger); flex:0.3" onclick="delNorm(${n.id})">X</button>
                    </div>`;
                container.appendChild(card);
            });
        }

        function renderCalendar() {
            const grid = document.getElementById('cal-grid'); grid.innerHTML = '';
            ['DOM','SEG','TER','QUA','QUI','SEX','S√ÅB'].forEach(d => grid.innerHTML += `<div class="cal-head">${d}</div>`);
            const now = new Date(); const first = new Date(now.getFullYear(), now.getMonth(), 1).getDay();
            const last = new Date(now.getFullYear(), now.getMonth() + 1, 0).getDate();
            for(let i=0; i<first; i++) grid.innerHTML += `<div style="background:var(--bg); border:0.5px solid var(--border)"></div>`;
            for(let d=1; d<=last; d++) {
                const dateStr = `${now.getFullYear()}-${String(now.getMonth()+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
                const cell = document.createElement('div'); cell.className = 'cal-cell'; cell.style.border = '0.5px solid var(--border)';
                cell.innerHTML = `<div style="font-size:14px; font-weight:800; color:var(--text-muted); margin-bottom:8px">${d}</div>`;
                db.filter(t => t.dateFinal === dateStr || (!t.dateFinal && t.date === dateStr)).forEach(t => { 
                    let color = t.status === 'done' ? 'var(--primary)' : (t.status === 'doing' ? 'var(--warning)' : 'var(--secondary)');
                    cell.innerHTML += `<div style="font-size:9px; padding:6px; margin-bottom:4px; border-radius:6px; background:rgba(0,0,0,0.03); color:${color}; font-weight:800; border-left:3px solid ${color}; overflow:hidden; text-overflow:ellipsis; white-space:nowrap" title="${t.task}">${t.task}</div>`; 
                });
                grid.appendChild(cell);
            }
        }

        /* ----- EXPORTA√á√ÉO OFICIAL PDF ----- */
        function exportTaskPDF(id) {
            const t = db.find(x => x.id == id); const temp = document.getElementById('export-area'); temp.style.display = 'block';
            let imagesHtml = t.files.filter(f => f.data.startsWith('data:image')).map(f => `<img src="${f.data}" style="width:100%; margin-top:20px; border:2px solid #000">`).join('');
            temp.innerHTML = `
                <div class="official-doc">
                    <div class="doc-header"><div>RIO NOVO TRANSPORTES</div><div>PROTOCOLO DE PROJETO #${t.seq}</div></div>
                    <h2 style="margin-bottom:15px; color:#000">${t.task}</h2>
                    <p style="font-size:12px"><b>DATA DO REGISTRO:</b> ${t.date} | <b>PRAZO FINAL:</b> ${t.dateFinal ? t.dateFinal.split('-').reverse().join('/') : 'N√ÉO DEFINIDO'} | <b>SETOR VINCULADO:</b> ${t.proj}</p>
                    <hr style="margin:25px 0; border:1px solid #ccc">
                    <h4 style="margin-bottom:10px">NARRATIVA / DESCRI√á√ÉO:</h4>
                    <p style="font-size:14px; line-height:1.6; white-space:pre-wrap">${t.desc}</p>
                    <hr style="margin:25px 0; border:1px solid #ccc">
                    <h4 style="margin-bottom:10px">EQUIPE DE EXECU√á√ÉO:</h4>
                    <ul style="font-size:12px; line-height:1.8">
                        ${t.people.map(p => `<li><b>NOME:</b> ${p.n} | <b>CARGO:</b> ${p.c} | <b>SETOR:</b> ${p.s}</li>`).join('')}
                    </ul>
                    ${imagesHtml}
                </div>`;
            html2pdf().set({ margin: 10, filename: `PROJETO_${t.seq.replace('/','_')}.pdf`, jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' } }).from(temp).save(); 
            setTimeout(() => temp.style.display = 'none', 1000);
        }

        function exportNormPDF(id) {
            const n = norms.find(x => x.id == id); const temp = document.getElementById('export-area'); temp.style.display = 'block';
            let img = (n.file && n.file.data.startsWith('data:image')) ? `<img src="${n.file.data}" style="width:100%; margin-top:30px; border:2px solid #000">` : '';
            temp.innerHTML = `
                <div class="official-doc">
                    <div class="doc-header"><div>RIO NOVO TRANSPORTES</div><div>DIRETRIZ CORPORATIVA</div></div>
                    <h2 style="margin-bottom:10px; font-size:22px; color:#000">${n.title}</h2>
                    <p style="font-size:12px; background:#f0f0f0; padding:5px; display:inline-block"><b>CATEGORIA:</b> ${n.cat}</p>
                    <hr style="margin:25px 0; border:1px solid #ccc">
                    <div style="font-size:14px; line-height:1.8; text-align:justify; white-space:pre-wrap">${n.content}</div>
                    ${img}
                </div>`;
            html2pdf().set({ margin: 15, filename: `NORMA_${n.id}.pdf` }).from(temp).save(); 
            setTimeout(() => temp.style.display = 'none', 1000);
        }

        function downloadNorm(id) { 
            const n = norms.find(x => x.id == id); 
            const link = document.createElement('a'); link.href = n.file.data; link.download = n.file.name; link.click(); 
        }

        /* ----- FUN√á√ïES DO KANBAN ----- */
        function startEditTask(id) { 
            const t = db.find(x => x.id == id); 
            document.getElementById('edit-id').value = t.id; 
            document.getElementById('in-task').value = t.task; 
            document.getElementById('in-desc').value = t.desc; 
            document.getElementById('in-date').value = t.date; 
            document.getElementById('in-date-final').value = t.dateFinal || ''; 
            document.getElementById('in-proj').value = t.proj;
            document.getElementById('next-seq').innerText = `#${t.seq}`;
            document.getElementById('people-list').innerHTML = ''; t.people.forEach(p => addPersonRow(p)); 
            currentTaskFiles = t.files || []; updateTaskPreview(); 
            switchView('form'); 
        }

        function moveTask(id, s) { db = db.map(t => t.id === id ? { ...t, status: s } : t); localStorage.setItem('ARARAAZUL_V34_ENTERPRISE_DB', JSON.stringify(db)); renderBoard(); }
        function delTask(id) { if(confirm("ALERTA: EXCLUIR ESTE PROTOCOLO DO SISTEMA CENTRAL PERMANENTEMENTE?")) { db = db.filter(t => t.id !== id); localStorage.setItem('ARARAAZUL_V34_ENTERPRISE_DB', JSON.stringify(db)); renderBoard(); } }
        function delNorm(id) { if(confirm("ALERTA: EXCLUIR ESTA DIRETRIZ DA BIBLIOTECA PERMANENTEMENTE?")) { norms = norms.filter(n => n.id !== id); localStorage.setItem('ARARAAZUL_NORMS_V34_ENTERPRISE', JSON.stringify(norms)); renderNorms(); } }

        setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString('pt-BR'); }, 1000);
        window.onload = () => { switchView('board'); };
    </script>
</body>
