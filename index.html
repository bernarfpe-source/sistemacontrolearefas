<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARARAAZUL PRO ELITE - GEST√ÉO INTEGRAL</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&family=DM+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #00D4A0; --secondary: #0066FF; --danger: #FF3B5C; --warning: #FFB800; }
        
        body.dark { 
            --bg: #04080F; --surface: #0D1526; --border: #1E2B45; --card: #131C31; 
            --text: #E4EEFF; --text-muted: #4F6A8F; --input: #04080F; 
        }
        
        body.light { 
            --bg: #F0F4F8; --surface: #FFFFFF; --border: #D1D9E6; --card: #FFFFFF; 
            --text: #1A202C; --text-muted: #718096; --input: #F8FAFC; 
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: var(--text); transition: 0.3s ease; min-height: 100vh; overflow-x: hidden; }

        /* HEADER E NAVEGA√á√ÉO DE TEMAS */
        header { padding: 20px 30px; background: var(--surface); display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--primary); }
        .logo-box { display: flex; align-items: center; gap: 12px; }
        .logo-sq { width: 45px; height: 45px; background: linear-gradient(135deg, var(--primary), var(--secondary)); border-radius: 10px; display: flex; align-items: center; justify-content: center; color: #fff; font-weight: 900; font-size: 20px; }

        .theme-tabs { display: flex; background: var(--surface); padding: 10px 30px; gap: 5px; border-bottom: 1px solid var(--border); }
        .t-btn { padding: 8px 20px; border: 1px solid var(--border); background: var(--bg); color: var(--text-muted); cursor: pointer; font-size: 11px; font-weight: 800; border-radius: 6px; text-transform: uppercase; }
        .t-btn.active { border-color: var(--primary); color: var(--primary); background: rgba(0, 212, 160, 0.1); }

        /* PAINEL DE M√âTRICAS */
        .metrics { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); background: var(--surface); border-bottom: 1px solid var(--border); padding: 15px 30px; gap: 15px; }
        .m-card { padding: 15px; border: 1px solid var(--border); border-radius: 12px; text-align: center; background: var(--card); }
        .m-val { display: block; font-size: 26px; font-weight: 800; color: var(--primary); }
        .m-lbl { font-size: 9px; color: var(--text-muted); text-transform: uppercase; font-family: 'DM Mono', monospace; }

        /* LAN√áAMENTO DE DADOS (AMPLITUDE VISUAL) */
        .panel { background: var(--surface); padding: 30px; display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; border-bottom: 1px solid var(--border); }
        .group label { display: block; font-size: 10px; font-weight: 800; color: var(--text-muted); margin-bottom: 6px; text-transform: uppercase; letter-spacing: 1px; }
        .fi { width: 100%; padding: 12px; background: var(--input); border: 1px solid var(--border); border-radius: 8px; color: var(--text); font-family: inherit; font-size: 13px; outline: none; text-transform: uppercase; }
        .fi:focus { border-color: var(--primary); }

        .btn-add { background: var(--primary); color: #000; border: none; padding: 15px; border-radius: 8px; font-weight: 800; cursor: pointer; text-transform: uppercase; align-self: flex-end; transition: 0.2s; font-size: 12px; }
        .btn-add:hover { background: #fff; transform: translateY(-3px); }

        /* QUADRO DE PEND√äNCIAS */
        .board { padding: 40px; display: grid; grid-template-columns: repeat(auto-fill, minmax(400px, 1fr)); gap: 30px; }
        .leaf { background: var(--card); border-radius: 16px; padding: 25px; border-left: 10px solid var(--secondary); box-shadow: 0 10px 25px rgba(0,0,0,0.15); display: flex; flex-direction: column; gap: 12px; position: relative; transition: 0.3s; }
        .leaf:hover { transform: translateY(-5px); }
        
        /* CRITICIDADE E ALERTAS */
        .leaf.high { border-left-color: var(--danger); }
        .leaf.med { border-left-color: var(--warning); }
        .leaf.expired { border: 2px solid var(--danger); }
        .alert-tag { position: absolute; top: 10px; right: 10px; background: var(--danger); color: #fff; font-size: 9px; padding: 4px 8px; border-radius: 4px; font-weight: 900; display: none; }
        .leaf.expired .alert-tag { display: block; }

        .l-proj { font-size: 11px; font-weight: 900; color: var(--secondary); letter-spacing: 1px; text-transform: uppercase; }
        .l-title { font-size: 20px; font-weight: 800; text-transform: uppercase; line-height: 1.4; color: var(--text); }
        .l-info { font-size: 13px; color: var(--text-muted); border-bottom: 1px solid var(--border); padding-bottom: 6px; }
        .l-info b { color: var(--text); text-transform: uppercase; }

        .doc-box { background: rgba(0, 102, 255, 0.05); border: 1px dashed var(--secondary); padding: 10px; border-radius: 8px; margin-top: 5px; }
        .doc-link { color: var(--secondary); text-decoration: none; font-weight: 800; font-size: 11px; display: flex; align-items: center; gap: 8px; }
        .doc-link:hover { color: var(--primary); }

        .btn-act { margin-top: auto; padding: 12px; background: transparent; border: 1px solid var(--border); color: var(--text-muted); border-radius: 6px; font-weight: 800; cursor: pointer; text-transform: uppercase; font-size: 11px; transition: 0.2s; }
        .btn-act:hover { border-color: var(--primary); color: var(--primary); background: rgba(0, 212, 160, 0.05); }

        .empty { grid-column: 1 / -1; text-align: center; padding: 100px; font-size: 28px; font-weight: 900; color: var(--border); letter-spacing: 12px; text-transform: uppercase; }
    </style>
</head>
<body class="dark">

    <nav class="theme-tabs">
        <button id="t-dark" class="t-btn active" onclick="setTheme('dark')">Tema Escuro</button>
        <button id="t-light" class="t-btn" onclick="setTheme('light')">Tema Claro</button>
    </nav>

    <header>
        <div class="logo-box">
            <div class="logo-sq">RN</div>
            <div>
                <h1 style="font-size: 24px; font-weight: 800;">ARARAAZUL <span style="color: var(--primary);">PRO ELITE</span></h1>
                <p style="font-size: 10px; font-family: 'DM Mono', monospace; color: var(--text-muted); text-transform: uppercase;">Gest√£o Estrat√©gica Integral</p>
            </div>
        </div>
        <div id="clock" style="font-family: 'DM Mono', monospace; font-weight: 700; color: var(--primary); font-size: 20px;">00:00:00</div>
    </header>

    <div class="metrics">
        <div class="m-card"><span class="m-val" id="m-active">0</span><span class="m-lbl">Pend√™ncias Ativas</span></div>
        <div class="m-card"><span class="m-val" id="m-urg" style="color:var(--danger)">0</span><span class="m-lbl">Alertas Cr√≠ticos</span></div>
        <div class="m-card"><span class="m-val" id="m-done" style="color:var(--secondary)">0</span><span class="m-lbl">Total Conclu√≠do</span></div>
    </div>

    <section class="panel">
        <div class="group"><label>PROJETO ESTRUTURAL</label><input type="text" id="in-proj" class="fi" placeholder="EX: LOG√çSTICA SUL"></div>
        <div class="group"><label>TAREFA / PEND√äNCIA</label><input type="text" id="in-task" class="fi" placeholder="DESCREVA A DEMANDA"></div>
        <div class="group"><label>EQUIPE / ENVOLVIDOS</label><input type="text" id="in-team" class="fi" placeholder="NOMES DOS OPERADORES"></div>
        <div class="group"><label>PRAZO FINAL</label><input type="date" id="in-date" class="fi"></div>
        <div class="group"><label>CRITICIDADE</label>
            <select id="in-prio" class="fi">
                <option value="low">BAIXA</option>
                <option value="med">M√âDIA</option>
                <option value="high">ALTA (URGENTE)</option>
            </select>
        </div>
        <div class="group"><label>URL DO DOCUMENTO (ANEXO)</label><input type="text" id="in-doc" class="fi" placeholder="HTTPS://..."></div>
        <button class="btn-add" onclick="addItem()">REGISTAR NO QUADRO</button>
    </section>

    <main id="main-board" class="board"></main>

    <script>
        let db = JSON.parse(localStorage.getItem('ARARAAZUL_ELITE_FINAL')) || [];
        let doneTotal = parseInt(localStorage.getItem('ARARAAZUL_ELITE_DONE')) || 0;

        function setTheme(m) {
            document.body.className = m;
            document.querySelectorAll('.t-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('t-' + m).classList.add('active');
        }

        function addItem() {
            const proj = document.getElementById('in-proj').value.toUpperCase();
            const task = document.getElementById('in-task').value.toUpperCase();
            const team = document.getElementById('in-team').value.toUpperCase();
            const date = document.getElementById('in-date').value;
            const prio = document.getElementById('in-prio').value;
            const doc = document.getElementById('in-doc').value;

            if(!proj || !task || !date) return alert("ERRO: PREENCHA OS CAMPOS OBRIGAT√ìRIOS.");

            db.push({ id: Date.now(), proj, task, team, date, prio, doc });
            saveAndRender();
            
            document.getElementById('in-task').value = '';
            document.getElementById('in-doc').value = '';
        }

        function finishTask(id) {
            if(confirm("CONFIRMA A CONCLUS√ÉO DA OPERA√á√ÉO?")) {
                db = db.filter(t => t.id !== id);
                doneTotal++;
                localStorage.setItem('ARARAAZUL_ELITE_DONE', doneTotal);
                saveAndRender();
            }
        }

        function saveAndRender() {
            localStorage.setItem('ARARAAZUL_ELITE_FINAL', JSON.stringify(db));
            render();
        }

        function render() {
            const board = document.getElementById('main-board');
            board.innerHTML = '';
            const today = new Date().toISOString().split('T')[0];
            let urgCount = 0;

            if(db.length === 0) board.innerHTML = '<div class="empty">QUADRO DISPON√çVEL</div>';

            db.sort((a,b) => new Date(a.date) - new Date(b.date)).forEach(t => {
                const isExpired = t.date < today;
                if(isExpired || t.prio === 'high') urgCount++;
                
                const card = document.createElement('div');
                card.className = `leaf ${t.prio} ${isExpired ? 'expired' : ''}`;
                card.innerHTML = `
                    <div class="alert-tag">VENCIDO / ALERTA</div>
                    <span class="l-proj">${t.proj}</span>
                    <h2 class="l-title">${t.task}</h2>
                    <div class="l-info">EQUIPE ENVOLVIDA: <b>${t.team || 'GERAL'}</b></div>
                    <div class="l-info">PRAZO OPERACIONAL: <b>${t.date.split('-').reverse().join('/')}</b></div>
                    \${t.doc ? \`<div class="doc-box"><a href="\${t.doc}" target="_blank" class="doc-link">üìÑ ACEDER DOCUMENTA√á√ÉO ANEXA</a></div>\` : ''}
                    <button class="btn-act" onclick="finishTask(\${t.id})">Finalizar Opera√ß√£o</button>
                `;
                board.appendChild(card);
            });

            document.getElementById('m-active').innerText = db.length;
            document.getElementById('m-urg').innerText = urgCount;
            document.getElementById('m-done').innerText = doneTotal;
        }

        setInterval(() => { 
            document.getElementById('clock').innerText = new Date().toLocaleTimeString('pt-BR'); 
        }, 1000);

        window.onload = render;
    </script>
</body>
</html>
