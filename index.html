<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARARAAZUL PRO - GESTÃO INTEGRADA</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&family=DM+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00D4A0;
            --secondary: #0066FF;
            --danger: #FF3B5C;
            --warning: #FFB800;
            --bg-dark: #04080F;
            --surface-dark: #0D1526;
            --border-dark: #1E2B45;
            --text-main: #E4EEFF;
            --text-muted: #4F6A8F;
            --card-bg: #131C31;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: var(--bg-dark); 
            color: var(--text-main); 
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* HEADER */
        header {
            background: var(--surface-dark);
            border-bottom: 2px solid var(--primary);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky; top: 0; z-index: 100;
        }

        .logo-group { display: flex; align-items: center; gap: 12px; }
        .logo-square {
            width: 40px; height: 40px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 8px;
            display: flex; align-items: center; justify-content: center;
            font-weight: 900; color: #fff;
        }

        /* PAINEL DE LANÇAMENTO */
        .form-section {
            background: var(--surface-dark);
            padding: 20px 30px;
            border-bottom: 1px solid var(--border-dark);
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
            align-items: flex-end;
        }

        .input-group label { display: block; font-size: 9px; color: var(--text-muted); margin-bottom: 5px; font-weight: 700; }
        .fi {
            width: 100%; padding: 10px; background: var(--bg-dark);
            border: 1px solid var(--border-dark); border-radius: 6px;
            color: #fff; font-family: inherit; font-size: 12px; outline: none;
            text-transform: uppercase;
        }

        .btn-main {
            background: var(--primary); color: #000; border: none;
            padding: 12px; border-radius: 6px; font-weight: 800;
            cursor: pointer; transition: 0.2s; font-size: 11px;
            text-transform: uppercase;
        }
        .btn-main:hover { background: #fff; }

        /* FILTROS E SUMÁRIO */
        .summary-bar {
            padding: 15px 30px;
            background: rgba(13, 21, 38, 0.5);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-dark);
        }

        .filter-pill {
            background: var(--bg-dark);
            border: 1px solid var(--border-dark);
            color: var(--text-muted);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 11px;
            cursor: pointer;
            margin-right: 8px;
        }
        .filter-pill.active { border-color: var(--primary); color: var(--primary); }

        /* QUADRO DE CARDS */
        .board {
            padding: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
        }

        .card {
            background: var(--card-bg);
            border-radius: 10px;
            border-left: 4px solid var(--secondary);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            position: relative;
        }

        .prio-high { border-left-color: var(--danger); }
        .prio-med { border-left-color: var(--warning); }
        
        .card-proj { font-size: 9px; font-weight: 800; color: var(--secondary); letter-spacing: 1px; }
        .card-title { font-size: 15px; font-weight: 700; line-height: 1.4; }
        .card-info { font-size: 12px; color: var(--text-muted); }
        .card-info b { color: var(--text-main); }

        .card-actions {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px dashed var(--border-dark);
            display: flex;
            gap: 10px;
        }

        .btn-action {
            flex: 1; padding: 8px; border-radius: 4px;
            font-size: 10px; font-weight: 700; cursor: pointer;
            text-transform: uppercase; border: 1px solid var(--border-dark);
            background: transparent; color: var(--text-muted);
        }
        .btn-action.complete:hover { border-color: var(--primary); color: var(--primary); }
        .btn-action.delete:hover { border-color: var(--danger); color: var(--danger); }

        @media print { .form-section, .summary-bar, .card-actions { display: none; } }
    </style>
</head>
<body>

<header>
    <div class="logo-group">
        <div class="logo-square">RN</div>
        <div>
            <h1 style="font-size: 16px; font-weight: 800;">ARARAAZUL PRO</h1>
            <p style="font-size: 9px; color: var(--primary); font-family: 'DM Mono';">SISTEMA INTEGRADO DE PENDÊNCIAS</p>
        </div>
    </div>
    <div id="clock" style="font-family: 'DM Mono'; color: var(--primary); font-weight: 700;">00:00:00</div>
</header>

<section class="form-section">
    <div class="input-group">
        <label>PROJETO</label>
        <input type="text" id="p-proj" class="fi" placeholder="EX: LOGÍSTICA">
    </div>
    <div class="input-group" style="grid-column: span 2;">
        <label>TAREFA / PENDÊNCIA</label>
        <input type="text" id="p-task" class="fi" placeholder="DESCREVA A DEMANDA">
    </div>
    <div class="input-group">
        <label>ENVOLVIDOS</label>
        <input type="text" id="p-team" class="fi" placeholder="EQUIPE">
    </div>
    <div class="input-group">
        <label>PRAZO</label>
        <input type="date" id="p-date" class="fi">
    </div>
    <div class="input-group">
        <label>URGÊNCIA</label>
        <select id="p-prio" class="fi">
            <option value="low">BAIXA</option>
            <option value="med">MÉDIA</option>
            <option value="high">ALTA</option>
        </select>
    </div>
    <button class="btn-main" onclick="addItem()">LANÇAR NO QUADRO</button>
</section>

<div class="summary-bar">
    <div id="filters">
        <span class="filter-pill active" onclick="filterTasks('ALL')">TODOS</span>
    </div>
    <div style="font-size: 11px; color: var(--text-muted);">
        ATIVOS: <b id="count-active" style="color: var(--primary);">0</b> | 
        URGENTES: <b id="count-urg" style="color: var(--danger);">0</b>
    </div>
</div>

<main class="board" id="main-board"></main>

<script>
    let tasks = JSON.parse(localStorage.getItem('ARARAAZUL_DB')) || [];
    let currentFilter = 'ALL';

    function addItem() {
        const proj = document.getElementById('p-proj').value.toUpperCase();
        const task = document.getElementById('p-task').value.toUpperCase();
        const team = document.getElementById('p-team').value.toUpperCase();
        const date = document.getElementById('p-date').value;
        const prio = document.getElementById('p-prio').value;

        if(!proj || !task || !date) return alert("PREENCHA OS CAMPOS OBRIGATÓRIOS.");

        tasks.push({ id: Date.now(), proj, task, team, date, prio });
        localStorage.setItem('ARARAAZUL_DB', JSON.stringify(tasks));
        
        // LIMPAR
        document.getElementById('p-task').value = '';
        render();
    }

    function deleteTask(id) {
        if(confirm("CONFIRMA A EXCLUSÃO?")) {
            tasks = tasks.filter(t => t.id !== id);
            localStorage.setItem('ARARAAZUL_DB', JSON.stringify(tasks));
            render();
        }
    }

    function filterTasks(proj) {
        currentFilter = proj;
        render();
    }

    function render() {
        const board = document.getElementById('main-board');
        const filterContainer = document.getElementById('filters');
        
        // ATUALIZAR FILTROS DINÂMICOS
        const projects = ['ALL', ...new Set(tasks.map(t => t.proj))];
        filterContainer.innerHTML = projects.map(p => 
            `<span class="filter-pill ${currentFilter === p ? 'active' : ''}" onclick="filterTasks('${p}')">${p}</span>`
        ).join('');

        // FILTRAR DADOS
        const filtered = currentFilter === 'ALL' ? tasks : tasks.filter(t => t.proj === currentFilter);
        
        // CONTADORES
        document.getElementById('count-active').innerText = tasks.length;
        document.getElementById('count-urg').innerText = tasks.filter(t => t.prio === 'high').length;

        board.innerHTML = filtered.length ? '' : '<div style="grid-column: 1/-1; text-align: center; padding: 50px; color: var(--border-dark); font-weight: 800;">QUADRO VAZIO</div>';

        filtered.sort((a,b) => new Date(a.date) - new Date(b.date)).forEach(t => {
            const div = document.createElement('div');
            div.className = `card prio-${t.prio}`;
            div.innerHTML = `
                <span class="card-proj">${t.proj}</span>
                <div class="card-title">${t.task}</div>
                <div class="card-info">RESPONSÁVEL: <b>${t.team || 'N/A'}</b></div>
                <div class="card-info">PRAZO: <b>${t.date.split('-').reverse().join('/')}</b></div>
                <div class="card-actions">
                    <button class="btn-action complete" onclick="deleteTask(${t.id})">FINALIZAR</button>
                    <button class="btn-action delete" onclick="deleteTask(${t.id})">REMOVER</button>
                </div>
            `;
            board.appendChild(div);
        });
    }

    setInterval(() => {
        document.getElementById('clock').innerText = new Date().toLocaleTimeString('pt-BR');
    }, 1000);

    render();
</script>
</body>
</html>
