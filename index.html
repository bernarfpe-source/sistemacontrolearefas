<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARARAAZUL PRO - GESTÃO DE ALTA AMPLITUDE</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&family=DM+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00D4A0;
            --secondary: #0066FF;
            --danger: #FF3B5C;
            --warning: #FFB800;
        }

        /* TEMA ESCURO */
        body.dark {
            --bg: #04080F;
            --surface: #0D1526;
            --border: #1E2B45;
            --card: #131C31;
            --text: #E4EEFF;
            --text-muted: #4F6A8F;
            --input-bg: #04080F;
        }

        /* TEMA CLARO */
        body.light {
            --bg: #F0F4F8;
            --surface: #FFFFFF;
            --border: #D1D9E6;
            --card: #FFFFFF;
            --text: #1A202C;
            --text-muted: #718096;
            --input-bg: #F8FAFC;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: var(--bg); 
            color: var(--text); 
            transition: all 0.3s ease;
            min-height: 100vh;
        }

        /* BARRA DE ABAS DE TEMA */
        .theme-tabs {
            display: flex;
            background: var(--surface);
            padding: 10px 30px;
            gap: 5px;
            border-bottom: 1px solid var(--border);
        }

        .t-btn {
            padding: 8px 20px;
            border: 1px solid var(--border);
            background: var(--bg);
            color: var(--text-muted);
            cursor: pointer;
            font-size: 11px;
            font-weight: 800;
            border-radius: 6px;
            text-transform: uppercase;
        }

        .t-btn.active {
            border-color: var(--primary);
            color: var(--primary);
            background: rgba(0, 212, 160, 0.1);
        }

        /* HEADER PROFISSIONAL */
        header {
            padding: 25px 30px;
            background: var(--surface);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--primary);
        }

        .logo-box {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-sq {
            width: 45px; height: 45px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 10px;
            display: flex; align-items: center; justify-content: center;
            color: #fff; font-weight: 900; font-size: 20px;
        }

        /* PAINEL DE CONTROLO AMPLO */
        .control-panel {
            background: var(--surface);
            padding: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            border-bottom: 1px solid var(--border);
        }

        .group label {
            display: block;
            font-size: 10px;
            font-weight: 800;
            color: var(--text-muted);
            margin-bottom: 8px;
            letter-spacing: 1px;
        }

        .fi {
            width: 100%;
            padding: 14px;
            background: var(--input-bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            font-family: inherit;
            font-size: 13px;
            outline: none;
            text-transform: uppercase;
        }

        .fi:focus { border-color: var(--primary); }

        .btn-launch {
            grid-column: 1 / -1;
            padding: 16px;
            background: var(--primary);
            color: #000;
            border: none;
            border-radius: 8px;
            font-weight: 800;
            font-size: 14px;
            cursor: pointer;
            text-transform: uppercase;
            transition: 0.2s;
        }

        .btn-launch:hover { background: #fff; transform: translateY(-2px); }

        /* QUADRO DE PENDÊNCIAS (AMPLITUDE) */
        .board {
            padding: 40px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 30px;
        }

        .leaf {
            background: var(--card);
            border-radius: 15px;
            padding: 30px;
            border-left: 6px solid var(--secondary);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: 0.3s;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .leaf:hover { transform: translateY(-5px); }
        .leaf.high { border-left-color: var(--danger); }
        .leaf.med { border-left-color: var(--warning); }

        .l-proj { font-size: 11px; font-weight: 900; color: var(--secondary); letter-spacing: 1px; }
        .l-title { font-size: 18px; font-weight: 800; line-height: 1.4; color: var(--text); }
        
        .l-row { 
            font-size: 13px; color: var(--text-muted); 
            border-bottom: 1px solid var(--border); 
            padding-bottom: 8px;
        }
        .l-row b { color: var(--text); text-transform: uppercase; }

        .btn-done {
            margin-top: auto;
            padding: 12px;
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-muted);
            border-radius: 6px;
            font-weight: 800;
            cursor: pointer;
            text-transform: uppercase;
        }

        .btn-done:hover { border-color: var(--danger); color: var(--danger); }

        /* MENSAGEM VAZIA */
        .empty {
            grid-column: 1 / -1;
            text-align: center;
            padding: 100px;
            font-size: 24px;
            font-weight: 800;
            color: var(--border);
            letter-spacing: 10px;
        }
    </style>
</head>
<body class="dark">

    <nav class="theme-tabs">
        <button id="tab-dark" class="t-btn active" onclick="setTheme('dark')">Tema Escuro</button>
        <button id="tab-light" class="t-btn" onclick="setTheme('light')">Tema Claro</button>
    </nav>

    <header>
        <div class="logo-box">
            <div class="logo-sq">RN</div>
            <div>
                <h1 style="font-size: 22px; font-weight: 800; letter-spacing: 1px;">ARARAAZUL <span style="color: var(--primary);">PRO</span></h1>
                <p style="font-size: 10px; font-family: 'DM Mono'; color: var(--text-muted);">SISTEMA DE GESTÃO DE ALTA AMPLITUDE</p>
            </div>
        </div>
        <div id="clock" style="font-family: 'DM Mono'; font-weight: 700; color: var(--primary); font-size: 18px;">00:00:00</div>
    </header>

    <section class="control-panel">
        <div class="group">
            <label>PROJETO / DEPARTAMENTO</label>
            <input type="text" id="in-proj" class="fi" placeholder="EX: MANUTENÇÃO">
        </div>
        <div class="group">
            <label>PENDÊNCIA / TAREFA</label>
            <input type="text" id="in-task" class="fi" placeholder="DESCREVA A DEMANDA">
        </div>
        <div class="group">
            <label>ENVOLVIDOS</label>
            <input type="text" id="in-team" class="fi" placeholder="QUEM ATUA?">
        </div>
        <div class="group">
            <label>PRAZO FINAL</label>
            <input type="date" id="in-date" class="fi">
        </div>
        <div class="group">
            <label>URGÊNCIA</label>
            <select id="in-prio" class="fi">
                <option value="low">BAIXA</option>
                <option value="med">MÉDIA</option>
                <option value="high">ALTA / CRÍTICA</option>
            </select>
        </div>
        <button class="btn-launch" onclick="addTask()">LANÇAR NO QUADRO VISUAL</button>
    </section>

    <main class="board" id="main-board"></main>

    <script>
        let db = JSON.parse(localStorage.getItem('ARARAAZUL_V7_FINAL')) || [];

        function setTheme(mode) {
            document.body.className = mode;
            document.querySelectorAll('.t-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('tab-' + mode).classList.add('active');
        }

        function addTask() {
            const proj = document.getElementById('in-proj').value.toUpperCase();
            const task = document.getElementById('in-task').value.toUpperCase();
            const team = document.getElementById('in-team').value.toUpperCase();
            const date = document.getElementById('in-date').value;
            const prio = document.getElementById('in-prio').value;

            if(!proj || !task || !date) return alert("ERRO: PREENCHA OS CAMPOS OBRIGATÓRIOS.");

            db.push({ id: Date.now(), proj, task, team, date, prio });
            localStorage.setItem('ARARAAZUL_V7_FINAL', JSON.stringify(db));
            
            document.getElementById('in-task').value = '';
            render();
        }

        function removeTask(id) {
            if(confirm("CONFIRMA A CONCLUSÃO DA PENDÊNCIA?")) {
                db = db.filter(t => t.id !== id);
                localStorage.setItem('ARARAAZUL_V7_FINAL', JSON.stringify(db));
                render();
            }
        }

        function render() {
            const board = document.getElementById('main-board');
            board.innerHTML = '';

            if(db.length === 0) {
                board.innerHTML = '<div class="empty">QUADRO DISPONÍVEL</div>';
                return;
            }

            db.sort((a,b) => new Date(a.date) - new Date(b.date)).forEach(t => {
                const leaf = document.createElement('div');
                leaf.className = `leaf ${t.prio}`;
                leaf.innerHTML = `
                    <span class="l-proj">${t.proj}</span>
                    <h2 class="l-title">${t.task}</h2>
                    <div class="l-row">EQUIPE: <b>${t.team || 'GERAL'}</b></div>
                    <div class="l-row">PRAZO: <b>${t.date.split('-').reverse().join('/')}</b></div>
                    <button class="btn-done" onclick="removeTask(${t.id})">FINALIZAR OPERAÇÃO</button>
                `;
                board.appendChild(leaf);
            });
        }

        setInterval(() => {
            document.getElementById('clock').innerText = new Date().toLocaleTimeString('pt-BR');
        }, 1000);

        window.onload = render;
    </script>
</body>
</html>
