<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ARARAAZUL V22 - PREMIER ARCHIVE</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&family=DM+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #00D4A0; --secondary: #0066FF; --danger: #FF3B5C; --warning: #FFB800; --sidebar-w: 240px; }
        body.dark { --bg: #04080F; --surface: #0D1526; --border: #1E2B45; --card: #131C31; --text: #E4EEFF; --text-muted: #4F6A8F; --input: #04080F; --sidebar: #09101D; }
        body.light { --bg: #F8FAFC; --surface: #FFFFFF; --border: #E2E8F0; --card: #FFFFFF; --text: #1A202C; --text-muted: #64748B; --input: #F1F5F9; --sidebar: #F8FAFC; }
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-font-smoothing: antialiased; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: var(--text); height: 100vh; width: 100vw; overflow: hidden; display: flex; transition: background 0.3s; }

        aside { width: var(--sidebar-w); background: var(--sidebar); border-right: 1px solid var(--border); display: flex; flex-direction: column; padding: 20px; z-index: 100; flex-shrink: 0; }
        .logo-area { display: flex; align-items: center; gap: 12px; padding-bottom: 20px; border-bottom: 1px solid var(--border); margin-bottom: 20px; }
        .logo-sq { width: 35px; height: 35px; background: linear-gradient(135deg, var(--primary), var(--secondary)); border-radius: 8px; display: flex; align-items: center; justify-content: center; color: #fff; font-weight: 900; }
        .nav-link { padding: 12px 15px; border: none; background: transparent; color: var(--text-muted); text-align: left; cursor: pointer; font-weight: 700; font-size: 10px; text-transform: uppercase; border-radius: 8px; transition: 0.2s; margin-bottom: 5px; width: 100%; display: flex; align-items: center; gap: 10px; outline: none; }
        .nav-link.active { background: var(--primary); color: #000; box-shadow: 0 4px 12px rgba(0, 212, 160, 0.2); }

        main { flex: 1; display: flex; flex-direction: column; height: 100vh; overflow: hidden; position: relative; }
        header { height: 60px; padding: 0 25px; display: flex; justify-content: space-between; align-items: center; background: var(--surface); border-bottom: 1px solid var(--border); flex-shrink: 0; }
        .viewport { flex: 1; padding: 20px; overflow: hidden; display: flex; flex-direction: column; }

        .kanban { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; height: 100%; }
        .k-col { background: rgba(0,0,0,0.02); border-radius: 12px; display: flex; flex-direction: column; border: 1px solid var(--border); height: 100%; min-width: 0; }
        .k-header { padding: 12px 15px; border-bottom: 2px solid var(--primary); display: flex; justify-content: space-between; font-weight: 800; text-transform: uppercase; font-size: 11px; background: var(--surface); border-radius: 12px 12px 0 0; }
        .k-list { padding: 12px; overflow-y: auto; display: flex; flex-direction: column; gap: 12px; flex: 1; }

        .form-view { max-width: 900px; width: 100%; margin: 0 auto; background: var(--surface); border-radius: 12px; border: 1px solid var(--border); padding: 25px; display: flex; flex-direction: column; gap: 15px; overflow-y: auto; max-height: 100%; }
        label { font-size: 9px; font-weight: 800; color: var(--text-muted); text-transform: uppercase; margin-bottom: 4px; display: block; }
        .fi { width: 100%; padding: 12px; background: var(--input); border: 1px solid var(--border); border-radius: 8px; color: var(--text); font-family: inherit; font-size: 12px; text-transform: uppercase; outline: none; }
        
        /* UPLOAD AREA MELHORADA */
        .upload-zone { border: 2px dashed var(--border); padding: 20px; border-radius: 10px; text-align: center; cursor: pointer; transition: 0.2s; position: relative; }
        .upload-zone:hover { border-color: var(--primary); background: rgba(0, 212, 160, 0.05); }
        .preview-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(80px, 1fr)); gap: 10px; margin-top: 15px; }
        .preview-img { width: 100%; height: 80px; object-fit: cover; border-radius: 6px; border: 1px solid var(--border); }

        .people-manager { border: 1px solid var(--border); padding: 15px; border-radius: 10px; background: rgba(0,0,0,0.02); }
        .person-entry { display: grid; grid-template-columns: 2fr 1fr 1fr 40px; gap: 10px; margin-bottom: 8px; }
        .btn-mini { background: var(--danger); color: #fff; border: none; border-radius: 6px; cursor: pointer; font-weight: 800; }
        .btn-plus { background: var(--secondary); color: #fff; border: none; padding: 8px 15px; border-radius: 6px; cursor: pointer; font-size: 10px; font-weight: 800; margin-top: 5px; }

        .btn-submit { background: var(--primary); color: #000; border: none; padding: 16px; border-radius: 8px; font-weight: 800; cursor: pointer; text-transform: uppercase; font-size: 12px; margin-top: 10px; width: 100%; }

        .card { background: var(--card); border-radius: 10px; padding: 15px; border-left: 4px solid var(--secondary); box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .card-img-strip { display: flex; gap: 5px; overflow-x: auto; margin-top: 10px; padding-bottom: 5px; }
        .card-img-strip img { height: 50px; border-radius: 4px; cursor: pointer; }
        .p-tag { font-size: 10px; background: rgba(0, 212, 160, 0.1); padding: 4px 8px; border-radius: 4px; margin-bottom: 4px; display: inline-block; border: 1px solid var(--border); }

        .theme-float { position: absolute; bottom: 20px; right: 20px; display: flex; background: var(--surface); padding: 4px; border-radius: 50px; border: 1px solid var(--border); }
        .t-opt { width: 32px; height: 32px; border-radius: 50%; border: none; background: transparent; cursor: pointer; display: flex; align-items: center; justify-content: center; color: var(--text-muted); }
        .t-opt.active { background: var(--primary); color: #000; }
    </style>
</head>
<body class="dark">

    <aside>
        <div class="logo-area"><div class="logo-sq">RN</div><div><h2 style="font-size: 12px;">ARARAAZUL</h2><p style="font-size: 8px; color: var(--primary);">V22 ARCHIVE</p></div></div>
        <nav class="nav-group">
            <button class="nav-link active" id="nav-board" onclick="switchView('board')">üìä QUADRO OPERACIONAL</button>
            <button class="nav-link" id="nav-form" onclick="switchView('form')">üìù NOVO CADASTRAMENTO</button>
        </nav>
    </aside>

    <main>
        <header><div id="page-title" style="font-weight: 800; font-size: 13px;">QUADRO OPERACIONAL</div><div id="clock" style="font-family:'DM Mono'; color:var(--primary)">00:00:00</div></header>

        <div class="viewport">
            <section id="view-board" style="display: block; height: 100%;">
                <div class="kanban">
                    <div class="k-col"><div class="k-header"><span>PENDENTE</span><span id="c-todo">0</span></div><div class="k-list" id="l-todo"></div></div>
                    <div class="k-col"><div class="k-header"><span>EXECUTANDO</span><span id="c-doing">0</span></div><div class="k-list" id="l-doing"></div></div>
                    <div class="k-col"><div class="k-header"><span>CONCLU√çDO</span><span id="c-done">0</span></div><div class="k-list" id="l-done"></div></div>
                </div>
            </section>

            <section id="view-form" style="display: none; height: 100%;">
                <div class="form-view">
                    <div class="full"><label>T√çTULO DA OCORR√äNCIA</label><input type="text" id="in-task" class="fi"></div>
                    <div class="full"><label>NARRATIVA DETALHADA</label><textarea id="in-desc" class="fi" style="min-height:80px"></textarea></div>
                    
                    <div class="people-manager">
                        <label>CADASTRO DE ENVOLVIDOS (EQUIPE)</label>
                        <div id="people-list"></div>
                        <button class="btn-plus" onclick="addPersonRow()">+ ADICIONAR PARTICIPANTE</button>
                    </div>

                    <div style="display:grid; grid-template-columns:1fr 1fr; gap:15px">
                        <div><label>SETOR</label><select id="in-proj" class="fi"><option value="OPERACIONAL">OPERACIONAL</option><option value="LOG√çSTICA">LOG√çSTICA</option><option value="MANUTEN√á√ÉO">MANUTEN√á√ÉO</option></select></div>
                        <div><label>DATA LIMITE</label><input type="date" id="in-date" class="fi"></div>
                    </div>

                    <div class="full">
                        <label>ANEXOS (IMAGENS OU DOCUMENTOS)</label>
                        <div class="upload-zone" id="drop-zone" onclick="document.getElementById('file-in').click()">
                            <span style="font-size:11px; font-weight:700">CLIQUE PARA BUSCAR OU COLE (CTRL+V) AQUI</span>
                            <input type="file" id="file-in" multiple hidden onchange="handleFiles(this.files)">
                            <div class="preview-grid" id="preview-area"></div>
                        </div>
                    </div>

                    <input type="hidden" id="edit-id">
                    <button class="btn-submit" onclick="saveTask()">REGISTRAR NO COMANDO CENTRAL</button>
                </div>
            </section>
        </div>

        <div class="theme-float">
            <button class="t-opt active" id="btn-dark" onclick="setTheme('dark')">üåô</button>
            <button class="t-opt" id="btn-light" onclick="setTheme('light')">‚òÄÔ∏è</button>
        </div>
    </main>

    <script>
        let db = JSON.parse(localStorage.getItem('ARARAAZUL_V22_DB')) || [];
        let currentAttachments = [];

        function addPersonRow(val = {n:'', c:'', s:''}) {
            const div = document.createElement('div');
            div.className = 'person-entry';
            div.innerHTML = `<input type="text" class="fi p-nome" placeholder="NOME" value="${val.n}"><input type="text" class="fi p-cargo" placeholder="CARGO" value="${val.c}"><input type="text" class="fi p-setor" placeholder="SETOR" value="${val.s}"><button class="btn-mini" onclick="this.parentElement.remove()">X</button>`;
            document.getElementById('people-list').appendChild(div);
        }

        // L√ìGICA DE BUSCA E COLAGEM DE ARQUIVOS
        function handleFiles(files) {
            Array.from(files).forEach(file => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    currentAttachments.push(e.target.result);
                    updatePreview();
                };
                reader.readAsDataURL(file);
            });
        }

        window.addEventListener('paste', e => {
            const items = e.clipboardData.items;
            for(let i=0; i<items.length; i++) {
                if(items[i].type.indexOf('image') !== -1) {
                    const blob = items[i].getAsFile();
                    handleFiles([blob]);
                }
            }
        });

        function updatePreview() {
            const area = document.getElementById('preview-area');
            area.innerHTML = '';
            currentAttachments.forEach((src, idx) => {
                area.innerHTML += `<div style="position:relative"><img src="${src}" class="preview-img"><button onclick="currentAttachments.splice(${idx},1);updatePreview()" style="position:absolute;top:0;right:0;background:var(--danger);color:#fff;border:none;border-radius:50%;width:20px;height:20px;cursor:pointer">x</button></div>`;
            });
        }

        function saveTask() {
            const task = document.getElementById('in-task').value.toUpperCase();
            const desc = document.getElementById('in-desc').value.toUpperCase();
            const date = document.getElementById('in-date').value;
            const proj = document.getElementById('in-proj').value;
            const people = Array.from(document.querySelectorAll('.person-entry')).map(row => ({
                n: row.querySelector('.p-nome').value.toUpperCase(),
                c: row.querySelector('.p-cargo').value.toUpperCase(),
                s: row.querySelector('.p-setor').value.toUpperCase()
            }));

            if(!task || !date) return alert("CAMPOS OBRIGAT√ìRIOS.");

            const id = document.getElementById('edit-id').value;
            const entry = { id: id ? parseInt(id) : Date.now(), task, desc, people, date, proj, files: currentAttachments, status: id ? db.find(x=>x.id==id).status : 'todo' };

            if(id) db = db.map(t => t.id == id ? entry : t);
            else db.push(entry);

            localStorage.setItem('ARARAAZUL_V22_DB', JSON.stringify(db));
            switchView('board');
        }

        function switchView(v) {
            document.getElementById('view-board').style.display = v === 'board' ? 'block' : 'none';
            document.getElementById('view-form').style.display = v === 'form' ? 'block' : 'none';
            if(v === 'form' && !document.getElementById('edit-id').value) {
                document.querySelectorAll('.fi').forEach(i => i.value = "");
                document.getElementById('people-list').innerHTML = "";
                document.getElementById('preview-area').innerHTML = "";
                currentAttachments = [];
                addPersonRow();
            }
            render();
        }

        function startEdit(id) {
            const t = db.find(x => x.id == id);
            document.getElementById('in-task').value = t.task;
            document.getElementById('in-desc').value = t.desc;
            document.getElementById('in-date').value = t.date;
            document.getElementById('in-proj').value = t.proj;
            document.getElementById('edit-id').value = t.id;
            document.getElementById('people-list').innerHTML = "";
            t.people.forEach(p => addPersonRow(p));
            currentAttachments = t.files || [];
            updatePreview();
            switchView('form');
        }

        function setTheme(m) { document.body.className = m; document.querySelectorAll('.t-opt').forEach(b => b.classList.remove('active')); document.getElementById('btn-'+m).classList.add('active'); }
        function move(id, s) { db = db.map(t => t.id === id ? { ...t, status: s } : t); sync(); }
        function del(id) { if(confirm("EXCLUIR?")) { db = db.filter(t => t.id !== id); sync(); } }
        function sync() { localStorage.setItem('ARARAAZUL_V22_DB', JSON.stringify(db)); render(); }

        function render() {
            const cols = { todo: document.getElementById('l-todo'), doing: document.getElementById('l-doing'), done: document.getElementById('l-done') };
            Object.values(cols).forEach(c => c.innerHTML = '');
            db.forEach(t => {
                const card = document.createElement('div'); card.className = 'card';
                let imgHtml = t.files ? `<div class="card-img-strip">${t.files.map(f => `<img src="${f}" onclick="window.open('${f}')">`).join('')}</div>` : '';
                card.innerHTML = `<div style="font-size:8px;font-weight:800;color:var(--secondary)">${t.proj} #${t.id.toString().slice(-4)}</div><div style="font-weight:800;margin:5px 0">${t.task}</div><div style="font-size:11px;color:var(--text-muted);margin-bottom:10px">${t.desc.substring(0,60)}...</div><div id="p-card-${t.id}"></div>${imgHtml}<div style="display:flex;gap:5px;margin-top:10px"><button class="a-btn" onclick="startEdit(${t.id})">EDITAR</button>${t.status==='todo'?'<button class="a-btn" onclick="move('+t.id+',\'doing\')">EXEC</button>':''}${t.status==='doing'?'<button class="a-btn" onclick="move('+t.id+',\'done\')">OK</button>':''}<button class="a-btn" style="color:var(--danger)" onclick="del(${t.id})">X</button></div>`;
                cols[t.status].appendChild(card);
                t.people.forEach(p => { const s = document.createElement('span'); s.className = 'p-tag'; s.innerText = `üë§ ${p.n} | ${p.c}`; document.getElementById(`p-card-${t.id}`).appendChild(s); });
            });
            document.getElementById('c-todo').innerText = db.filter(x=>x.status==='todo').length;
            document.getElementById('c-doing').innerText = db.filter(x=>x.status==='doing').length;
            document.getElementById('c-done').innerText = db.filter(x=>x.status==='done').length;
        }

        setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString('pt-BR'); }, 1000);
        window.onload = () => { if(document.getElementById('people-list').innerHTML === "") addPersonRow(); render(); };
    </script>
</body>
</html>
