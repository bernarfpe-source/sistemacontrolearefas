<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARARAAZUL - QUADRO VISUAL DE PENDÊNCIAS</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&family=DM+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00D4A0;
            --secondary: #0066FF;
            --danger: #FF3B5C;
            --warning: #FFB800;
            --bg-dark: #04080F;
            --surface-dark: #0D1526;
            --border-dark: #1E2B45;
            --text-main: #E4EEFF;
            --text-muted: #4F6A8F;
            --card-bg: #131C31;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: var(--bg-dark); 
            color: var(--text-main); 
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* HEADER FIXO */
        header {
            background: var(--surface-dark);
            border-bottom: 2px solid var(--primary);
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo-group { display: flex; align-items: center; gap: 15px; }
        .logo-square {
            width: 45px; height: 45px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 8px;
            display: flex; align-items: center; justify-content: center;
            font-weight: 900; color: #fff; font-size: 20px;
        }
        .logo-text h1 { font-size: 18px; font-weight: 800; letter-spacing: 1px; }
        .logo-text p { font-size: 10px; color: var(--primary); font-family: 'DM Mono', monospace; }

        /* PAINEL DE CONTROLE / LANÇAMENTO */
        .control-bar {
            background: var(--surface-dark);
            padding: 20px 40px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            border-bottom: 1px solid var(--border-dark);
        }

        .input-box { flex: 1; min-width: 200px; }
        .input-box label { display: block; font-size: 9px; color: var(--text-muted); margin-bottom: 5px; font-weight: 700; }
        
        .fi {
            width: 100%; padding: 10px 15px; background: var(--bg-dark);
            border: 1px solid var(--border-dark); border-radius: 6px;
            color: #fff; font-family: inherit; font-size: 12px; outline: none;
        }
        .fi:focus { border-color: var(--primary); }

        .btn-post {
            background: var(--primary); color: #000; border: none;
            padding: 0 25px; border-radius: 6px; font-weight: 800;
            cursor: pointer; height: 38px; align-self: flex-end;
            transition: 0.2s; font-size: 12px;
        }
        .btn-post:hover { background: #fff; transform: translateY(-2px); }

        /* QUADRO VISUAL (GRID DE CARDS) */
        .visual-board {
            padding: 40px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }

        /* CARD ESTILO "FOLHA DE PENDÊNCIA" */
        .task-leaf {
            background: var(--card-bg);
            border-left: 5px solid var(--secondary);
            border-radius: 4px;
            padding: 20px;
            position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: 0.3s;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .task-leaf:hover { transform: scale(1.02); box-shadow: 0 15px 40px rgba(0,0,0,0.4); }

        /* CORES POR PRIORIDADE NO CARD */
        .prio-high { border-left-color: var(--danger); }
        .prio-med { border-left-color: var(--warning); }
        .prio-low { border-left-color: var(--primary); }

        .leaf-header { display: flex; justify-content: space-between; align-items: flex-start; }
        .leaf-project { 
            font-family: 'DM Mono', monospace; font-size: 10px; 
            background: rgba(0, 102, 255, 0.15); color: var(--secondary);
            padding: 3px 8px; border-radius: 4px; font-weight: 600;
        }

        .leaf-title { font-size: 16px; font-weight: 800; line-height: 1.3; color: var(--text-main); }
        
        .leaf-body { font-size: 13px; color: var(--text-muted); border-top: 1px solid var(--border-dark); padding-top: 10px; }
        .leaf-body b { color: var(--text-main); }

        .leaf-footer {
            margin-top: auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 15px;
            border-top: 1px dashed var(--border-dark);
        }

        .date-tag { font-family: 'DM Mono', monospace; font-size: 10px; color: var(--warning); }
        
        .btn-done {
            background: transparent; border: 1px solid var(--border-dark);
            color: var(--text-muted); font-size: 9px; padding: 5px 10px;
            border-radius: 4px; cursor: pointer; font-weight: 700;
        }
        .btn-done:hover { border-color: var(--danger); color: var(--danger); }

        /* MARCA D'ÁGUA NO QUADRO */
        .empty-state {
            grid-column: 1 / -1; text-align: center; padding: 100px;
            color: var(--border-dark); font-weight: 800; font-size: 40px;
            letter-spacing: 5px; text-transform: uppercase;
        }

        @media (max-width: 768px) {
            .control-bar { padding: 20px; }
            .visual-board { padding: 20px; grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo-group">
            <div class="logo-square">RN</div>
            <div class="logo-text">
                <h1>ARARAAZUL</h1>
                <p>QUADRO VISUAL OPERACIONAL</p>
            </div>
        </div>
        <div style="text-align: right">
            <div id="clock" style="font-family: 'DM Mono', monospace; font-weight: 700; color: var(--primary);">00:00:00</div>
            <div style="font-size: 9px; color: var(--text-muted);">SISTEMA DE ALTA DISPONIBILIDADE</div>
        </div>
    </header>

    <section class="control-bar">
        <div class="input-box">
            <label>PROJETO</label>
            <input type="text" id="in-project" class="fi" placeholder="EX: FROTA SUL">
        </div>
        <div class="input-box">
            <label>PENDÊNCIA / TAREFA</label>
            <input type="text" id="in-title" class="fi" placeholder="DESCREVA A NECESSIDADE">
        </div>
        <div class="input-box">
            <label>ENVOLVIDOS</label>
            <input type="text" id="in-team" class="fi" placeholder="QUEM ATUA?">
        </div>
        <div class="input-box" style="flex: 0 0 150px;">
            <label>PRAZO</label>
            <input type="date" id="in-date" class="fi">
        </div>
        <div class="input-box" style="flex: 0 0 130px;">
            <label>URGÊNCIA</label>
            <select id="in-prio" class="fi">
                <option value="low">BAIXA</option>
                <option value="med">MÉDIA</option>
                <option value="high">CRÍTICA</option>
            </select>
        </div>
        <button class="btn-post" onclick="addCard()">FIXAR NO QUADRO</button>
    </section>

    <main class="visual-board" id="board">
        </main>

    <script>
        const KEY = 'ARARAAZUL_VISUAL_BOARD';
        let data = JSON.parse(localStorage.getItem(KEY)) || [];

        function saveAndRender() {
            localStorage.setItem(KEY, JSON.stringify(data));
            render();
        }

        function addCard() {
            const project = document.getElementById('in-project').value.toUpperCase();
            const title = document.getElementById('in-title').value.toUpperCase();
            const team = document.getElementById('in-team').value.toUpperCase();
            const date = document.getElementById('in-date').value;
            const prio = document.getElementById('in-prio').value;

            if(!project || !title || !date) return alert("PREENCHA OS DADOS ESSENCIAIS.");

            data.push({ id: Date.now(), project, title, team, date, prio });
            
            // LIMPAR CAMPOS
            document.getElementById('in-project').value = '';
            document.getElementById('in-title').value = '';
            document.getElementById('in-team').value = '';
            
            saveAndRender();
        }

        function removeCard(id) {
            data = data.filter(item => item.id !== id);
            saveAndRender();
        }

        function render() {
            const board = document.getElementById('board');
            if(data.length === 0) {
                board.innerHTML = '<div class="empty-state">QUADRO LIMPO</div>';
                return;
            }

            board.innerHTML = '';
            data.sort((a,b) => new Date(a.date) - new Date(b.date)).forEach(item => {
                const card = document.createElement('div');
                card.className = `task-leaf prio-${item.prio}`;
                card.innerHTML = `
                    <div class="leaf-header">
                        <span class="leaf-project">${item.project}</span>
                    </div>
                    <div class="leaf-title">${item.title}</div>
                    <div class="leaf-body">
                        ENVOLVIDOS: <b>${item.team || 'NÃO DEFINIDO'}</b>
                    </div>
                    <div class="leaf-footer">
                        <span class="date-tag">ENTREGA: ${item.date.split('-').reverse().join('/')}</span>
                        <button class="btn-done" onclick="removeCard(${item.id})">FINALIZAR</button>
                    </div>
                `;
                board.appendChild(card);
            });
        }

        // RELÓGIO
        setInterval(() => {
            const now = new Date();
            document.getElementById('clock').innerText = now.getHours().toString().padStart(2,'0') + ":" + 
                                                        now.getMinutes().toString().padStart(2,'0') + ":" + 
                                                        now.getSeconds().toString().padStart(2,'0');
        }, 1000);

        render();
    </script>
</body>
</html>
