<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARARAAZUL TASK MANAGER PRO</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&family=DM+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00D4A0;
            --secondary: #0066FF;
            --danger: #FF3B5C;
            --warning: #FFB800;
            --bg-dark: #060B14;
            --surface-dark: #0B1628;
            --border-dark: #1A2D45;
            --text-main: #E4EEFF;
            --text-muted: #3D5A7A;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: var(--bg-dark); 
            color: var(--text-main); 
            display: flex;
            min-height: 100vh;
        }

        /* SIDEBAR PROFISSIONAL */
        .sidebar {
            width: 260px;
            background: #080E1C;
            border-right: 1px solid var(--border-dark);
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
            position: fixed;
            height: 100vh;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 40px;
        }

        .logo-box {
            width: 42px; height: 42px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 12px;
            display: flex; align-items: center; justify-content: center;
            font-weight: 800; color: #fff; font-size: 18px;
        }

        .logo-text h1 { font-size: 16px; font-weight: 800; letter-spacing: 0.5px; }
        .logo-text p { font-size: 10px; color: var(--text-muted); font-family: 'DM Mono'; }

        .nav-item {
            display: flex; align-items: center; gap: 12px;
            padding: 14px 16px; border-radius: 12px;
            color: var(--text-muted); cursor: pointer;
            transition: 0.3s; font-weight: 600; font-size: 14px;
            border: none; background: transparent; width: 100%; text-align: left;
        }

        .nav-item:hover, .nav-item.active {
            background: rgba(0, 212, 160, 0.1);
            color: var(--primary);
        }

        /* CONTEÚDO PRINCIPAL */
        .main-content {
            margin-left: 260px;
            padding: 40px;
            width: 100%;
        }

        .header {
            display: flex; justify-content: space-between; align-items: flex-end;
            margin-bottom: 30px; border-bottom: 1px solid var(--border-dark);
            padding-bottom: 20px;
        }

        .header h2 { font-size: 28px; font-weight: 800; }
        .header h2 span { color: var(--primary); }

        /* DASHBOARD STATS */
        .stats-grid {
            display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--surface-dark); border: 1px solid var(--border-dark);
            padding: 20px; border-radius: 16px;
        }

        .stat-label { font-size: 11px; font-family: 'DM Mono'; color: var(--text-muted); text-transform: uppercase; margin-bottom: 8px; }
        .stat-value { font-size: 32px; font-weight: 800; color: var(--primary); }

        /* ÁREA DE TRABALHO */
        .workspace {
            display: grid; grid-template-columns: 350px 1fr; gap: 30px;
        }

        .task-form {
            background: var(--surface-dark); border: 1px solid var(--border-dark);
            padding: 24px; border-radius: 20px; height: fit-content;
            position: sticky; top: 40px;
        }

        .form-title { font-size: 14px; font-weight: 700; color: var(--primary); margin-bottom: 20px; text-transform: uppercase; }

        .input-group { margin-bottom: 16px; }
        .input-group label { display: block; font-size: 10px; color: var(--text-muted); margin-bottom: 6px; font-family: 'DM Mono'; }
        
        .fi {
            width: 100%; padding: 12px; border-radius: 10px;
            background: #060B14; border: 1px solid var(--border-dark);
            color: #fff; font-family: inherit; outline: none; transition: 0.3s;
        }

        .fi:focus { border-color: var(--primary); box-shadow: 0 0 0 3px rgba(0, 212, 160, 0.1); }

        .btn-add {
            width: 100%; padding: 14px; background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none; border-radius: 12px; color: #fff; font-weight: 800;
            cursor: pointer; transition: 0.3s; margin-top: 10px;
        }

        .btn-add:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(0, 212, 160, 0.2); }

        /* LISTA DE TAREFAS */
        .task-list-header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 20px;
        }

        .task-card {
            background: var(--surface-dark); border: 1px solid var(--border-dark);
            border-radius: 16px; padding: 20px; margin-bottom: 12px;
            display: grid; grid-template-columns: 1fr auto; gap: 20px;
            transition: 0.3s;
        }

        .task-card:hover { border-color: var(--primary); transform: translateX(5px); }

        .task-info h3 { font-size: 16px; font-weight: 700; margin-bottom: 8px; }
        .task-meta { display: flex; gap: 8px; flex-wrap: wrap; }

        .badge {
            font-size: 10px; font-family: 'DM Mono'; padding: 4px 10px;
            border-radius: 20px; font-weight: 600;
        }

        .badge-prio-high { background: rgba(255, 59, 92, 0.1); color: var(--danger); border: 1px solid rgba(255, 59, 92, 0.2); }
        .badge-prio-med { background: rgba(255, 184, 0, 0.1); color: var(--warning); border: 1px solid rgba(255, 184, 0, 0.2); }
        .badge-prio-low { background: rgba(0, 212, 160, 0.1); color: var(--primary); border: 1px solid rgba(0, 212, 160, 0.2); }

        .action-btns { display: flex; gap: 8px; align-items: center; }
        .btn-action {
            background: transparent; border: 1px solid var(--border-dark);
            color: var(--text-muted); padding: 8px; border-radius: 8px;
            cursor: pointer; transition: 0.2s;
        }

        .btn-action:hover { border-color: var(--primary); color: var(--primary); }
        .btn-del:hover { border-color: var(--danger); color: var(--danger); }

        /* CUSTOM SCROLLBAR */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--bg-dark); }
        ::-webkit-scrollbar-thumb { background: var(--border-dark); border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--text-muted); }

    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="logo-container">
            <div class="logo-box">RN</div>
            <div class="logo-text">
                <h1>ARARAAZUL PRO</h1>
                <p>EXCELÊNCIA OPERACIONAL</p>
            </div>
        </div>

        <button class="nav-item active">Dashboard</button>
        <button class="nav-item">Minhas Tarefas</button>
        <button class="nav-item">Relatórios</button>
        <button class="nav-item">Configurações</button>
        
        <div style="margin-top: auto; padding-top: 20px; border-top: 1px solid var(--border-dark);">
            <p style="font-size: 10px; color: var(--text-muted); font-family: 'DM Mono';">V5.0 PROFISSIONAL</p>
        </div>
    </aside>

    <main class="main-content">
        <header class="header">
            <div>
                <h2>GESTÃO DE <span>TAREFAS</span></h2>
                <p style="color: var(--text-muted); margin-top: 5px;">Acompanhamento em tempo real da Araraazul</p>
            </div>
            <button class="btn-add" style="width: auto; padding: 10px 20px;" onclick="exportarPDF()">Exportar Relatório</button>
        </header>

        <section class="stats-grid">
            <div class="stat-card">
                <p class="stat-label">Total Ativo</p>
                <div class="stat-value" id="total-tasks">0</div>
            </div>
            <div class="stat-card">
                <p class="stat-label">Urgentes</p>
                <div class="stat-value" style="color: var(--danger);" id="urg-tasks">0</div>
            </div>
            <div class="stat-card">
                <p class="stat-label">Em Progresso</p>
                <div class="stat-value" style="color: var(--secondary);" id="prog-tasks">0</div>
            </div>
            <div class="stat-card">
                <p class="stat-label">Concluídas</p>
                <div class="stat-value" id="done-tasks">0</div>
            </div>
        </section>

        <div class="workspace">
            <aside class="task-form">
                <h3 class="form-title">Nova Demanda</h3>
                <div class="input-group">
                    <label>TÍTULO DA TAREFA</label>
                    <input type="text" id="task-title" class="fi" placeholder="EX: REVISÃO FROTA 2026">
                </div>
                <div class="input-group">
                    <label>RESPONSÁVEL</label>
                    <input type="text" id="task-resp" class="fi" placeholder="NOME DO OPERADOR">
                </div>
                <div class="input-group">
                    <label>DATA LIMITE</label>
                    <input type="date" id="task-date" class="fi">
                </div>
                <div class="input-group">
                    <label>PRIORIDADE</label>
                    <select id="task-prio" class="fi">
                        <option value="low">BAIXA</option>
                        <option value="med">MÉDIA</option>
                        <option value="high">ALTA / URGENTE</option>
                    </select>
                </div>
                <button class="btn-add" onclick="addTask()">CADASTRAR TAREFA</button>
            </aside>

            <section>
                <div class="task-list-header">
                    <h3 style="font-size: 14px; color: var(--text-muted); font-family: 'DM Mono';">FLUXO DE TRABALHO</h3>
                </div>
                <div id="task-container">
                    </div>
            </section>
        </div>
    </main>

    <script>
        const STORAGE_KEY = 'ARARAAZUL_PRO_TASKS';
        let tasks = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];

        function saveTasks() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(tasks));
            renderTasks();
            updateStats();
        }

        function addTask() {
            const title = document.getElementById('task-title').value.toUpperCase();
            const resp = document.getElementById('task-resp').value.toUpperCase();
            const date = document.getElementById('task-date').value;
            const prio = document.getElementById('task-prio').value;

            if (!title || !resp || !date) {
                alert("Por favor, preencha todos os campos fundamentais.");
                return;
            }

            tasks.push({
                id: Date.now(),
                title, resp, date, prio,
                status: 'pend'
            });

            document.getElementById('task-title').value = '';
            document.getElementById('task-resp').value = '';
            saveTasks();
        }

        function deleteTask(id) {
            tasks = tasks.filter(t => t.id !== id);
            saveTasks();
        }

        function updateStats() {
            document.getElementById('total-tasks').innerText = tasks.length;
            document.getElementById('urg-tasks').innerText = tasks.filter(t => t.prio === 'high').length;
            document.getElementById('prog-tasks').innerText = tasks.filter(t => t.status === 'prog').length;
            document.getElementById('done-tasks').innerText = tasks.filter(t => t.status === 'done').length;
        }

        function renderTasks() {
            const container = document.getElementById('task-container');
            container.innerHTML = tasks.length === 0 ? 
                '<p style="text-align: center; color: var(--text-muted); padding: 40px;">Nenhuma tarefa pendente no radar.</p>' : '';

            tasks.sort((a, b) => new Date(a.date) - new Date(b.date)).forEach(t => {
                const card = document.createElement('div');
                card.className = 'task-card';
                card.innerHTML = `
                    <div class="task-info">
                        <h3>${t.title}</h3>
                        <div class="task-meta">
                            <span class="badge badge-prio-${t.prio}">${t.prio === 'high' ? 'URGENTE' : t.prio === 'med' ? 'MÉDIA' : 'BAIXA'}</span>
                            <span class="badge" style="background: var(--border-dark)">${t.resp}</span>
                            <span class="badge" style="background: var(--border-dark)">PRAZO: ${new Date(t.date).toLocaleDateString('pt-BR')}</span>
                        </div>
                    </div>
                    <div class="action-btns">
                        <button class="btn-action" onclick="deleteTask(${t.id})" class="btn-del">EXCLUIR</button>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function exportarPDF() {
            window.print();
        }

        // Inicialização
        updateStats();
        renderTasks();
    </script>
</body>
</html>
