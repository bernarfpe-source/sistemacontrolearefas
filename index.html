<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ARARAAZUL V24 - COMMAND & CALENDAR</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&family=DM+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #00D4A0; --secondary: #0066FF; --danger: #FF3B5C; --warning: #FFB800; --sidebar-w: 240px; }
        body.dark { --bg: #04080F; --surface: #0D1526; --border: #1E2B45; --card: #131C31; --text: #E4EEFF; --text-muted: #4F6A8F; --input: #04080F; --sidebar: #09101D; }
        body.light { --bg: #F8FAFC; --surface: #FFFFFF; --border: #E2E8F0; --card: #FFFFFF; --text: #1A202C; --text-muted: #64748B; --input: #F1F5F9; --sidebar: #F8FAFC; }
        
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-font-smoothing: antialiased; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: var(--text); height: 100vh; width: 100vw; overflow: hidden; display: flex; transition: 0.3s; }

        aside { width: var(--sidebar-w); background: var(--sidebar); border-right: 1px solid var(--border); display: flex; flex-direction: column; padding: 20px; z-index: 100; flex-shrink: 0; }
        .logo-area { display: flex; align-items: center; gap: 12px; padding-bottom: 20px; border-bottom: 1px solid var(--border); margin-bottom: 20px; }
        .logo-sq { width: 35px; height: 35px; background: linear-gradient(135deg, var(--primary), var(--secondary)); border-radius: 8px; display: flex; align-items: center; justify-content: center; color: #fff; font-weight: 900; }
        .nav-link { padding: 12px 15px; border: none; background: transparent; color: var(--text-muted); text-align: left; cursor: pointer; font-weight: 700; font-size: 10px; text-transform: uppercase; border-radius: 8px; transition: 0.2s; margin-bottom: 5px; width: 100%; display: flex; align-items: center; gap: 10px; outline: none; }
        .nav-link.active { background: var(--primary); color: #000; box-shadow: 0 4px 12px rgba(0, 212, 160, 0.2); }

        main { flex: 1; display: flex; flex-direction: column; height: 100vh; overflow: hidden; position: relative; }
        header { height: 60px; padding: 0 25px; display: flex; justify-content: space-between; align-items: center; background: var(--surface); border-bottom: 1px solid var(--border); flex-shrink: 0; }
        .clock { font-family: 'DM Mono'; font-weight: 700; color: var(--primary); font-size: 16px; }

        .viewport { flex: 1; padding: 20px; overflow: hidden; display: flex; flex-direction: column; }

        /* QUADRO KANBAN */
        .kanban { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; height: 100%; }
        .k-col { background: rgba(0,0,0,0.02); border-radius: 12px; display: flex; flex-direction: column; border: 1px solid var(--border); height: 100%; }
        .k-header { padding: 12px 15px; border-bottom: 2px solid var(--primary); display: flex; justify-content: space-between; font-weight: 800; text-transform: uppercase; font-size: 11px; background: var(--surface); border-radius: 12px 12px 0 0; }
        .k-list { padding: 12px; overflow-y: auto; display: flex; flex-direction: column; gap: 12px; flex: 1; }

        /* CALEND√ÅRIO */
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 1px; background: var(--border); border: 1px solid var(--border); border-radius: 12px; overflow: hidden; height: 100%; }
        .cal-day-head { background: var(--surface); padding: 10px; text-align: center; font-size: 10px; font-weight: 800; text-transform: uppercase; color: var(--primary); }
        .cal-cell { background: var(--bg); padding: 8px; min-height: 60px; overflow-y: auto; position: relative; }
        .cal-date { font-size: 11px; font-weight: 800; margin-bottom: 5px; color: var(--text-muted); }
        .cal-event { font-size: 8px; padding: 3px 6px; border-radius: 4px; margin-bottom: 2px; font-weight: 700; text-transform: uppercase; color: #000; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .ev-todo { background: var(--secondary); color: #fff; }
        .ev-doing { background: var(--warning); color: #000; }
        .ev-done { background: var(--primary); color: #000; }

        /* FORMUL√ÅRIO */
        .form-view { max-width: 900px; width: 100%; margin: 0 auto; background: var(--surface); border-radius: 12px; padding: 25px; border: 1px solid var(--border); display: flex; flex-direction: column; gap: 15px; overflow-y: auto; max-height: 100%; }
        .fi { width: 100%; padding: 12px; background: var(--input); border: 1px solid var(--border); border-radius: 8px; color: var(--text); font-size: 12px; text-transform: uppercase; outline: none; }
        label { font-size: 9px; font-weight: 800; color: var(--text-muted); text-transform: uppercase; margin-bottom: 4px; display: block; }
        
        .people-manager { border: 1px solid var(--border); padding: 15px; border-radius: 10px; background: rgba(0,0,0,0.02); }
        .person-entry { display: grid; grid-template-columns: 2fr 1fr 1fr 40px; gap: 10px; margin-bottom: 8px; }

        .card { background: var(--card); border-radius: 10px; padding: 15px; border-left: 5px solid var(--secondary); }
        .p-tag { font-size: 9px; background: rgba(0, 212, 160, 0.1); padding: 3px 6px; border-radius: 4px; margin-bottom: 3px; display: block; border: 1px solid var(--border); }
        
        .theme-float { position: absolute; bottom: 20px; right: 20px; display: flex; background: var(--surface); padding: 4px; border-radius: 50px; border: 1px solid var(--border); z-index: 1000; }
        .t-opt { width: 32px; height: 32px; border-radius: 50%; border: none; background: transparent; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .t-opt.active { background: var(--primary); color: #000; }
    </style>
</head>
<body class="dark">

    <aside>
        <div class="logo-area"><div class="logo-sq">RN</div><div><h2 style="font-size: 12px;">ARARAAZUL</h2><p style="font-size: 8px; color: var(--primary);">V24 COMMAND</p></div></div>
        <nav class="nav-group">
            <button class="nav-link active" id="nav-board" onclick="switchView('board')">üìä QUADRO OPERACIONAL</button>
            <button class="nav-link" id="nav-cal" onclick="switchView('cal')">üìÖ CALEND√ÅRIO MENSAL</button>
            <button class="nav-link" id="nav-form" onclick="switchView('form')">üìù NOVO CADASTRAMENTO</button>
        </nav>
        <div style="margin-top: auto; padding-top: 15px; border-top: 1px solid var(--border);"><p style="font-size: 8px; color: var(--text-muted); font-weight: 800;">RIO NOVO TRANSPORTES</p></div>
    </aside>

    <main>
        <header><div id="page-title" style="font-weight: 800; font-size: 13px; text-transform: uppercase;">QUADRO OPERACIONAL</div><div id="clock" class="clock">00:00:00</div></header>

        <div class="viewport">
            <section id="view-board" style="display: block; height: 100%;">
                <div class="kanban">
                    <div class="k-col"><div class="k-header"><span>PENDENTE</span><span id="c-todo">0</span></div><div class="k-list" id="l-todo"></div></div>
                    <div class="k-col"><div class="k-header"><span>EXECUTANDO</span><span id="c-doing">0</span></div><div class="k-list" id="l-doing"></div></div>
                    <div class="k-col"><div class="k-header"><span>CONCLU√çDO</span><span id="c-done">0</span></div><div class="k-list" id="l-done"></div></div>
                </div>
            </section>

            <section id="view-cal" style="display: none; height: 100%;"><div class="calendar-grid" id="cal-grid"></div></section>

            <section id="view-form" style="display: none; height: 100%;">
                <div class="form-view">
                    <div class="full"><label>T√çTULO DA OCORR√äNCIA</label><input type="text" id="in-task" class="fi"></div>
                    <div class="full"><label>NARRATIVA</label><textarea id="in-desc" class="fi" style="min-height:80px"></textarea></div>
                    <div class="people-manager">
                        <label>EQUIPE ENVOLVIDA (NOME - CARGO - SETOR)</label>
                        <div id="people-list"></div>
                        <button class="fi" style="background:var(--secondary); color:#fff; border:none; margin-top:5px; padding:8px; cursor:pointer" onclick="addPersonRow()">+ ADICIONAR PARTICIPANTE</button>
                    </div>
                    <div style="display:grid; grid-template-columns:1fr 1fr; gap:15px">
                        <div><label>SETOR RESPONS√ÅVEL</label><select id="in-proj" class="fi"><option value="OPERACIONAL">OPERACIONAL</option><option value="LOG√çSTICA">LOG√çSTICA</option><option value="MANUTEN√á√ÉO">MANUTEN√á√ÉO</option></select></div>
                        <div><label>DATA OPERACIONAL</label><input type="date" id="in-date" class="fi"></div>
                    </div>
                    <div class="full">
                        <label>ANEXOS (COLE IMAGENS OU BUSQUE)</label>
                        <div style="border:2px dashed var(--border); padding:20px; text-align:center; cursor:pointer; border-radius:10px" onclick="document.getElementById('file-in').click()">
                            <span style="font-size:10px; font-weight:800">CLIQUE OU COLE (CTRL+V)</span>
                            <input type="file" id="file-in" multiple hidden onchange="handleFiles(this.files)">
                            <div class="preview-grid" id="preview-area"></div>
                        </div>
                    </div>
                    <input type="hidden" id="edit-id">
                    <button class="fi" style="background:var(--primary); color:#000; font-weight:800; cursor:pointer; margin-top:10px" onclick="saveTask()">SALVAR NO COMANDO CENTRAL</button>
                </div>
            </section>
        </div>

        <div class="theme-float">
            <button class="t-opt active" id="btn-dark" onclick="setTheme('dark')">üåô</button>
            <button class="t-opt" id="btn-light" onclick="setTheme('light')">‚òÄÔ∏è</button>
        </div>
    </main>

    <script>
        let db = JSON.parse(localStorage.getItem('ARARAAZUL_V24_DB')) || [];
        let currentAttachments = [];

        function setTheme(m) { document.body.className = m; document.querySelectorAll('.t-opt').forEach(b => b.classList.remove('active')); document.getElementById('btn-'+m).classList.add('active'); }

        function switchView(v) {
            ['board', 'cal', 'form'].forEach(i => document.getElementById('view-'+i).style.display = i===v ? 'block' : 'none');
            document.querySelectorAll('.nav-link').forEach(b => b.classList.remove('active'));
            document.getElementById('nav-'+v).classList.add('active');
            if(v === 'cal') renderCalendar();
            if(v === 'form' && !document.getElementById('edit-id').value) {
                document.querySelectorAll('.fi').forEach(i => i.value = "");
                document.getElementById('people-list').innerHTML = ""; currentAttachments = []; updatePreview(); addPersonRow();
            }
            render();
        }

        function addPersonRow(val = {n:'', c:'', s:''}) {
            const div = document.createElement('div'); div.className = 'person-entry';
            div.innerHTML = `<input type="text" class="fi p-nome" placeholder="NOME" value="${val.n}"><input type="text" class="fi p-cargo" placeholder="CARGO" value="${val.c}"><input type="text" class="fi p-setor" placeholder="SETOR" value="${val.s}"><button style="background:var(--danger); border:none; color:#fff; border-radius:6px; cursor:pointer" onclick="this.parentElement.remove()">X</button>`;
            document.getElementById('people-list').appendChild(div);
        }

        function handleFiles(files) {
            Array.from(files).forEach(file => {
                const reader = new FileReader();
                reader.onload = (e) => { currentAttachments.push(e.target.result); updatePreview(); };
                reader.readAsDataURL(file);
            });
        }

        window.addEventListener('paste', e => {
            const items = e.clipboardData.items;
            for(let i=0; i<items.length; i++) { if(items[i].type.indexOf('image') !== -1) handleFiles([items[i].getAsFile()]); }
        });

        function updatePreview() {
            const area = document.getElementById('preview-area'); area.innerHTML = '';
            currentAttachments.forEach((src, idx) => {
                area.innerHTML += `<div style="position:relative; display:inline-block; margin:5px"><img src="${src}" style="width:80px;height:80px;object-fit:cover;border-radius:6px"><button onclick="currentAttachments.splice(${idx},1);updatePreview()" style="position:absolute;top:0;right:0;background:var(--danger);color:#fff;border:none;border-radius:50%;width:18px;height:18px;cursor:pointer">x</button></div>`;
            });
        }

        function saveTask() {
            const id = document.getElementById('edit-id').value;
            const task = document.getElementById('in-task').value.toUpperCase();
            const date = document.getElementById('in-date').value;
            if(!task || !date) return alert("ERRO: CAMPOS OBRIGAT√ìRIOS.");
            const entry = { id: id ? parseInt(id) : Date.now(), task, desc: document.getElementById('in-desc').value.toUpperCase(), date, proj: document.getElementById('in-proj').value, files: currentAttachments, status: id ? db.find(x=>x.id==id).status : 'todo', people: Array.from(document.querySelectorAll('.person-entry')).map(r => ({n:r.querySelector('.p-nome').value.toUpperCase(), c:r.querySelector('.p-cargo').value.toUpperCase(), s:r.querySelector('.p-setor').value.toUpperCase()})) };
            if(id) db = db.map(t => t.id == id ? entry : t); else db.push(entry);
            localStorage.setItem('ARARAAZUL_V24_DB', JSON.stringify(db));
            document.getElementById('edit-id').value = "";
            switchView('board');
        }

        function renderCalendar() {
            const grid = document.getElementById('cal-grid'); grid.innerHTML = '';
            const days = ['DOM','SEG','TER','QUA','QUI','SEX','S√ÅB'];
            days.forEach(d => grid.innerHTML += `<div class="cal-day-head">${d}</div>`);
            const now = new Date(); const first = new Date(now.getFullYear(), now.getMonth(), 1).getDay();
            const last = new Date(now.getFullYear(), now.getMonth() + 1, 0).getDate();
            for(let i=0; i<first; i++) grid.innerHTML += `<div class="cal-cell"></div>`;
            for(let d=1; d<=last; d++) {
                const dateStr = `${now.getFullYear()}-${String(now.getMonth()+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
                const cell = document.createElement('div'); cell.className = 'cal-cell';
                cell.innerHTML = `<div class="cal-date">${d}</div>`;
                db.filter(t => t.date === dateStr).forEach(t => {
                    const ev = document.createElement('div'); ev.className = `cal-event ev-${t.status}`; ev.innerText = t.task;
                    cell.appendChild(ev);
                });
                grid.appendChild(cell);
            }
        }

        function render() {
            const cols = { todo: document.getElementById('l-todo'), doing: document.getElementById('l-doing'), done: document.getElementById('l-done') };
            Object.values(cols).forEach(c => c.innerHTML = '');
            db.forEach(t => {
                const card = document.createElement('div'); card.className = 'card';
                card.style.borderLeftColor = t.status === 'doing' ? 'var(--warning)' : (t.status === 'done' ? 'var(--primary)' : 'var(--secondary)');
                card.innerHTML = `<div style="font-weight:800; font-size:13px">${t.task}</div><div style="margin-top:8px">${t.people.map(p=>`<span class="p-tag">üë§ ${p.n}</span>`).join('')}</div><div style="display:flex; gap:5px; margin-top:10px"><button class="nav-link" style="padding:5px; font-size:8px" onclick="startEdit(${t.id})">EDITAR</button>${t.status==='todo'?'<button onclick="move('+t.id+',\'doing\')">EXEC</button>':''}${t.status==='doing'?'<button onclick="move('+t.id+',\'done\')">OK</button>':''}<button style="color:var(--danger)" onclick="del(${t.id})">X</button></div>`;
                cols[t.status].appendChild(card);
            });
            ['todo','doing','done'].forEach(s => document.getElementById('c-'+s).innerText = db.filter(x=>x.status===s).length);
        }

        function startEdit(id) {
            const t = db.find(x => x.id == id);
            document.getElementById('edit-id').value = t.id;
            document.getElementById('in-task').value = t.task;
            document.getElementById('in-desc').value = t.desc;
            document.getElementById('in-date').value = t.date;
            document.getElementById('people-list').innerHTML = '';
            t.people.forEach(p => addPersonRow(p));
            currentAttachments = t.files || []; updatePreview();
            switchView('form');
        }

        function move(id, s) { db = db.map(t => t.id === id ? { ...t, status: s } : t); localStorage.setItem('ARARAAZUL_V24_DB', JSON.stringify(db)); render(); }
        function del(id) { if(confirm("EXCLUIR?")) { db = db.filter(t => t.id !== id); localStorage.setItem('ARARAAZUL_V24_DB', JSON.stringify(db)); render(); } }
        setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString('pt-BR'); }, 1000);
        window.onload = () => { if(document.getElementById('people-list').innerHTML === "") addPersonRow(); render(); };
    </script>
</body>
</html>
