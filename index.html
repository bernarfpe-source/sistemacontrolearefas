<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ARARAAZUL V26 - UNIFIED ENTERPRISE</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&family=DM+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #00D4A0; --secondary: #0066FF; --danger: #FF3B5C; --warning: #FFB800; --sidebar-w: 240px; }
        body.dark { --bg: #04080F; --surface: #0D1526; --border: #1E2B45; --card: #131C31; --text: #E4EEFF; --text-muted: #4F6A8F; --input: #04080F; --sidebar: #09101D; }
        body.light { --bg: #F8FAFC; --surface: #FFFFFF; --border: #E2E8F0; --card: #FFFFFF; --text: #1A202C; --text-muted: #64748B; --input: #F1F5F9; --sidebar: #F8FAFC; }
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-font-smoothing: antialiased; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: var(--text); height: 100vh; width: 100vw; overflow: hidden; display: flex; transition: 0.3s ease; }

        /* SIDEBAR PROFISSIONAL */
        aside { width: var(--sidebar-w); background: var(--sidebar); border-right: 1px solid var(--border); display: flex; flex-direction: column; padding: 20px; z-index: 100; flex-shrink: 0; }
        .logo-area { display: flex; align-items: center; gap: 12px; padding-bottom: 20px; border-bottom: 1px solid var(--border); margin-bottom: 20px; }
        .logo-sq { width: 35px; height: 35px; background: linear-gradient(135deg, var(--primary), var(--secondary)); border-radius: 8px; display: flex; align-items: center; justify-content: center; color: #fff; font-weight: 900; }
        .nav-link { padding: 12px 15px; border: none; background: transparent; color: var(--text-muted); text-align: left; cursor: pointer; font-weight: 700; font-size: 10px; text-transform: uppercase; border-radius: 8px; transition: 0.2s; margin-bottom: 5px; width: 100%; display: flex; align-items: center; gap: 10px; outline: none; }
        .nav-link.active { background: var(--primary); color: #000; box-shadow: 0 4px 12px rgba(0, 212, 160, 0.2); }

        /* MAIN VIEWPORT */
        main { flex: 1; display: flex; flex-direction: column; height: 100vh; overflow: hidden; position: relative; }
        header { height: 60px; padding: 0 25px; display: flex; justify-content: space-between; align-items: center; background: var(--surface); border-bottom: 1px solid var(--border); flex-shrink: 0; }
        .clock { font-family: 'DM Mono'; font-weight: 700; color: var(--primary); font-size: 16px; }
        .viewport { flex: 1; padding: 20px; overflow: hidden; display: flex; flex-direction: column; }

        /* GRID KANBAN */
        .kanban { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; height: 100%; }
        .k-col { background: rgba(0,0,0,0.02); border-radius: 12px; border: 1px solid var(--border); display: flex; flex-direction: column; height: 100%; overflow: hidden; }
        .k-header { padding: 12px 15px; border-bottom: 2px solid var(--primary); font-weight: 800; font-size: 11px; text-transform: uppercase; background: var(--surface); display: flex; justify-content: space-between; }
        .k-list { padding: 12px; overflow-y: auto; display: flex; flex-direction: column; gap: 12px; flex: 1; }
        .k-list::-webkit-scrollbar { width: 4px; }
        .k-list::-webkit-scrollbar-thumb { background: var(--border); border-radius: 10px; }

        /* CARDS ELITE */
        .card { background: var(--card); border-radius: 10px; padding: 15px; border-left: 5px solid var(--secondary); box-shadow: 0 4px 10px rgba(0,0,0,0.05); flex-shrink: 0; }
        .card-title { font-size: 13px; font-weight: 800; text-transform: uppercase; margin-bottom: 8px; }
        .p-tag { font-size: 9px; background: rgba(0, 212, 160, 0.08); padding: 3px 6px; border-radius: 4px; margin-bottom: 3px; display: block; border: 1px solid var(--border); }
        .card-actions { display: flex; gap: 5px; margin-top: 10px; border-top: 1px dashed var(--border); padding-top: 10px; }
        .a-btn { flex: 1; padding: 6px; background: transparent; border: 1px solid var(--border); color: var(--text-muted); font-size: 8px; font-weight: 800; cursor: pointer; text-transform: uppercase; border-radius: 4px; }

        /* CALEND√ÅRIO */
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 1px; background: var(--border); border-radius: 12px; overflow: hidden; height: 100%; border: 1px solid var(--border); }
        .cal-cell { background: var(--bg); padding: 8px; overflow-y: auto; position: relative; }
        .cal-date { font-size: 11px; font-weight: 800; color: var(--text-muted); margin-bottom: 5px; }
        .cal-event { font-size: 8px; padding: 3px 6px; border-radius: 4px; font-weight: 700; margin-bottom: 2px; text-transform: uppercase; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; color: #000; }
        .ev-todo { background: var(--secondary); color: #fff; }
        .ev-doing { background: var(--warning); }
        .ev-done { background: var(--primary); }

        /* BIBLIOTECA DE NORMAS */
        .norms-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 15px; height: 100%; overflow-y: auto; }
        .norm-card { background: var(--card); border-radius: 12px; border: 1px solid var(--border); padding: 20px; border-top: 4px solid var(--secondary); }
        .norm-cat { font-size: 9px; font-weight: 800; color: var(--primary); margin-bottom: 5px; text-transform: uppercase; }
        .norm-title { font-size: 14px; font-weight: 800; margin-bottom: 10px; text-transform: uppercase; }
        .norm-body { font-size: 11px; line-height: 1.5; color: var(--text-muted); white-space: pre-wrap; }

        /* FORMUL√ÅRIOS */
        .form-view { max-width: 800px; width: 100%; margin: 0 auto; background: var(--surface); border-radius: 12px; padding: 25px; border: 1px solid var(--border); display: flex; flex-direction: column; gap: 15px; overflow-y: auto; max-height: 100%; }
        .fi { width: 100%; padding: 12px; background: var(--input); border: 1px solid var(--border); border-radius: 8px; color: var(--text); text-transform: uppercase; font-size: 12px; outline: none; }
        label { font-size: 9px; font-weight: 800; color: var(--text-muted); text-transform: uppercase; margin-bottom: 4px; display: block; }
        
        /* TEMA */
        .theme-float { position: absolute; bottom: 20px; right: 20px; display: flex; background: var(--surface); padding: 4px; border-radius: 50px; border: 1px solid var(--border); z-index: 1000; }
        .t-opt { width: 32px; height: 32px; border-radius: 50%; border: none; background: transparent; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .t-opt.active { background: var(--primary); color: #000; }
    </style>
</head>
<body class="dark">

    <aside>
        <div class="logo-area"><div class="logo-sq">RN</div><div><h2 style="font-size: 12px;">ARARAAZUL</h2><p style="font-size: 8px; color: var(--primary);">UNIFIED ENTERPRISE</p></div></div>
        <nav class="nav-group">
            <button class="nav-link active" id="nav-board" onclick="switchView('board')">üìä QUADRO OPERACIONAL</button>
            <button class="nav-link" id="nav-cal" onclick="switchView('cal')">üìÖ CALEND√ÅRIO MENSAL</button>
            <button class="nav-link" id="nav-norms" onclick="switchView('norms')">üìú BIBLIOTECA NORMAS</button>
            <button class="nav-link" id="nav-form-task" onclick="switchView('form-task')">‚ûï NOVA DEMANDA</button>
            <button class="nav-link" id="nav-form-norm" onclick="switchView('form-norm')">‚öñÔ∏è CADASTRAR NORMA</button>
        </nav>
        <div style="margin-top: auto; padding-top: 15px; border-top: 1px solid var(--border);"><p style="font-size: 8px; color: var(--text-muted);">RIO NOVO TRANSPORTES</p></div>
    </aside>

    <main>
        <header><div id="page-title" style="font-weight: 800; font-size: 13px; text-transform: uppercase;">QUADRO OPERACIONAL</div><div id="clock" class="clock">00:00:00</div></header>

        <div class="viewport">
            <section id="view-board" style="display: block; height: 100%;"><div class="kanban"><div class="k-col"><div class="k-header">PENDENTE <span id="c-todo">0</span></div><div class="k-list" id="l-todo"></div></div><div class="k-col"><div class="k-header" style="color:var(--warning)">EXECUTANDO <span id="c-doing">0</span></div><div class="k-list" id="l-doing"></div></div><div class="k-col"><div class="k-header" style="color:var(--primary)">CONCLU√çDO <span id="c-done">0</span></div><div class="k-list" id="l-done"></div></div></div></section>
            <section id="view-cal" style="display: none; height: 100%;"><div class="calendar-grid" id="cal-grid"></div></section>
            <section id="view-norms" style="display: none; height: 100%;"><div class="norms-grid" id="norms-container"></div></section>
            
            <section id="view-form-task" style="display: none; height: 100%;">
                <div class="form-view">
                    <label>T√≠tulo</label><input type="text" id="in-task" class="fi">
                    <label>Narrativa</label><textarea id="in-desc" class="fi" style="min-height:80px"></textarea>
                    <div id="people-list"></div>
                    <button class="a-btn" style="border-color:var(--secondary); color:var(--secondary)" onclick="addPersonRow()">+ ADICIONAR PARTICIPANTE</button>
                    <div style="display:grid; grid-template-columns:1fr 1fr; gap:15px"><div class="f"><label>Setor</label><select id="in-proj" class="fi"><option>OPERACIONAL</option><option>LOG√çSTICA</option><option>MANUTEN√á√ÉO</option></select></div><div class="f"><label>Data</label><input type="date" id="in-date" class="fi"></div></div>
                    <input type="hidden" id="edit-id"><button class="fi" style="background:var(--primary); color:#000; font-weight:800; cursor:pointer" onclick="saveTask()">REGISTRAR NO COMANDO</button>
                </div>
            </section>

            <section id="view-form-norm" style="display: none; height: 100%;">
                <div class="form-view">
                    <label>T√≠tulo da Norma</label><input type="text" id="norm-title" class="fi">
                    <label>Categoria</label><select id="norm-cat" class="fi"><option value="OPERACIONAL">OPERACIONAL</option><option value="COMERCIAL">COMERCIAL</option><option value="DIVERSAS">DIVERSAS</option></select>
                    <label>Conte√∫do</label><textarea id="norm-content" class="fi" style="min-height:200px"></textarea>
                    <button class="fi" style="background:var(--secondary); color:#fff; font-weight:800; cursor:pointer" onclick="saveNorm()">REGISTRAR NA BIBLIOTECA</button>
                </div>
            </section>
        </div>

        <div class="theme-float">
            <button class="t-opt active" id="btn-dark" onclick="setTheme('dark')">üåô</button>
            <button class="t-opt" id="btn-light" onclick="setTheme('light')">‚òÄÔ∏è</button>
        </div>
    </main>

    <script>
        let db = JSON.parse(localStorage.getItem('ARARAAZUL_UNIFIED_DB')) || [];
        let norms = JSON.parse(localStorage.getItem('ARARAAZUL_NORMS_DB')) || [];

        function setTheme(m) { document.body.className = m; document.querySelectorAll('.t-opt').forEach(b => b.classList.remove('active')); document.getElementById('btn-'+m).classList.add('active'); }

        function switchView(v) {
            ['board','cal','norms','form-task','form-norm'].forEach(i => document.getElementById('view-'+i).style.display = i===v ? 'block' : 'none');
            document.querySelectorAll('.nav-link').forEach(b => b.classList.remove('active'));
            if(document.getElementById('nav-'+v)) document.getElementById('nav-'+v).classList.add('active');
            if(v==='cal') renderCalendar(); if(v==='norms') renderNorms();
            render();
        }

        function addPersonRow(val = {n:'', c:'', s:''}) {
            const div = document.createElement('div'); div.style.display = 'grid'; div.style.gridTemplateColumns = '2fr 1fr 1fr 40px'; div.style.gap = '10px'; div.style.marginBottom = '5px';
            div.innerHTML = `<input type="text" class="fi p-n" placeholder="NOME" value="${val.n}"><input type="text" class="fi p-c" placeholder="CARGO" value="${val.c}"><input type="text" class="fi p-s" placeholder="SETOR" value="${val.s}"><button onclick="this.parentElement.remove()" style="background:var(--danger); border:none; color:#fff; border-radius:4px; cursor:pointer">X</button>`;
            document.getElementById('people-list').appendChild(div);
        }

        function saveTask() {
            const task = document.getElementById('in-task').value.toUpperCase();
            const date = document.getElementById('in-date').value;
            if(!task || !date) return alert("ERRO: CAMPOS OBRIGAT√ìRIOS.");
            const id = document.getElementById('edit-id').value;
            const entry = { id: id ? parseInt(id) : Date.now(), task, desc: document.getElementById('in-desc').value.toUpperCase(), date, proj: document.getElementById('in-proj').value, status: id ? db.find(x=>x.id==id).status : 'todo', people: Array.from(document.querySelectorAll('#people-list div')).map(r => ({n:r.querySelector('.p-n').value.toUpperCase(), c:r.querySelector('.p-c').value.toUpperCase(), s:r.querySelector('.p-s').value.toUpperCase()})) };
            if(id) db = db.map(t => t.id == id ? entry : t); else db.push(entry);
            localStorage.setItem('ARARAAZUL_UNIFIED_DB', JSON.stringify(db)); switchView('board');
        }

        function saveNorm() {
            const title = document.getElementById('norm-title').value.toUpperCase();
            const content = document.getElementById('norm-content').value.toUpperCase();
            if(!title || !content) return alert("ERRO: PREENCHA A NORMA.");
            norms.push({ id: Date.now(), title, content, cat: document.getElementById('norm-cat').value });
            localStorage.setItem('ARARAAZUL_NORMS_DB', JSON.stringify(norms)); switchView('norms');
        }

        function renderCalendar() {
            const grid = document.getElementById('cal-grid'); grid.innerHTML = '';
            ['DOM','SEG','TER','QUA','QUI','SEX','S√ÅB'].forEach(d => grid.innerHTML += `<div class="cal-day-head">${d}</div>`);
            const now = new Date(); const first = new Date(now.getFullYear(), now.getMonth(), 1).getDay();
            const last = new Date(now.getFullYear(), now.getMonth() + 1, 0).getDate();
            for(let i=0; i<first; i++) grid.innerHTML += `<div class="cal-cell"></div>`;
            for(let d=1; d<=last; d++) {
                const dateStr = `${now.getFullYear()}-${String(now.getMonth()+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
                const cell = document.createElement('div'); cell.className = 'cal-cell'; cell.innerHTML = `<div class="cal-date">${d}</div>`;
                db.filter(t => t.date === dateStr).forEach(t => { cell.innerHTML += `<div class="cal-event ev-${t.status}">${t.task}</div>`; });
                grid.appendChild(cell);
            }
        }

        function renderNorms() {
            const container = document.getElementById('norms-container'); container.innerHTML = '';
            norms.forEach(n => {
                const card = document.createElement('div'); card.className = 'norm-card';
                card.innerHTML = `<div class="norm-cat">${n.cat}</div><div class="norm-title">${n.title}</div><div class="norm-body">${n.content}</div><button onclick="delNorm(${n.id})" style="color:var(--danger); background:none; border:none; font-size:8px; cursor:pointer; margin-top:10px">EXCLUIR</button>`;
                container.appendChild(card);
            });
        }

        function render() {
            const cols = { todo: document.getElementById('l-todo'), doing: document.getElementById('l-doing'), done: document.getElementById('l-done') };
            Object.values(cols).forEach(c => c.innerHTML = '');
            db.forEach(t => {
                const card = document.createElement('div'); card.className = 'card';
                card.style.borderLeftColor = t.status === 'doing' ? 'var(--warning)' : (t.status === 'done' ? 'var(--primary)' : 'var(--secondary)');
                card.innerHTML = `<div class="card-title">${t.task}</div><div>${t.people.map(p=>`<span class="p-tag">üë§ ${p.n}</span>`).join('')}</div><div class="card-actions"><button class="a-btn" onclick="startEdit(${t.id})">EDIT</button>${t.status==='todo'?'<button class="a-btn" onclick="move('+t.id+',\'doing\')">EXEC</button>':''}${t.status==='doing'?'<button class="a-btn" onclick="move('+t.id+',\'done\')">OK</button>':''}<button class="a-btn" style="color:var(--danger)" onclick="del(${t.id})">X</button></div>`;
                cols[t.status].appendChild(card);
            });
            ['todo','doing','done'].forEach(s => document.getElementById('c-'+s).innerText = db.filter(x=>x.status===s).length);
        }

        function startEdit(id) {
            const t = db.find(x => x.id == id); document.getElementById('edit-id').value = t.id; document.getElementById('in-task').value = t.task; document.getElementById('in-desc').value = t.desc; document.getElementById('in-date').value = t.date;
            document.getElementById('people-list').innerHTML = ''; t.people.forEach(p => addPersonRow(p)); switchView('form-task');
        }

        function move(id, s) { db = db.map(t => t.id === id ? { ...t, status: s } : t); sync(); }
        function del(id) { if(confirm("EXCLUIR?")) { db = db.filter(t => t.id !== id); sync(); } }
        function delNorm(id) { norms = norms.filter(n => n.id !== id); localStorage.setItem('ARARAAZUL_NORMS_DB', JSON.stringify(norms)); renderNorms(); }
        function sync() { localStorage.setItem('ARARAAZUL_UNIFIED_DB', JSON.stringify(db)); render(); }
        setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString('pt-BR'); }, 1000);
        window.onload = () => { addPersonRow(); render(); };
    </script>
</body>
</html>
