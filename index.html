<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARARAAZUL V17 - PROFESSIONAL COMMAND CENTER</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&family=DM+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #00D4A0; --secondary: #0066FF; --danger: #FF3B5C; --warning: #FFB800; }
        
        body.dark { 
            --bg: #04080F; --surface: #0D1526; --border: #1E2B45; --card: #131C31; 
            --text: #E4EEFF; --text-muted: #4F6A8F; --input: #04080F; --sidebar: #09101D;
        }
        
        body.light { 
            --bg: #F0F4F8; --surface: #FFFFFF; --border: #D1D9E6; --card: #FFFFFF; 
            --text: #1A202C; --text-muted: #718096; --input: #F8FAFC; --sidebar: #E2E8F0;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: var(--text); display: flex; height: 100vh; overflow: hidden; transition: 0.3s ease; }

        /* SIDEBAR LATERAL PROFISSIONAL */
        aside { width: 280px; background: var(--sidebar); border-right: 1px solid var(--border); display: flex; flex-direction: column; padding: 25px; gap: 30px; }
        .logo-sq { width: 45px; height: 45px; background: linear-gradient(135deg, var(--primary), var(--secondary)); border-radius: 12px; display: flex; align-items: center; justify-content: center; color: #fff; font-weight: 900; font-size: 20px; }
        .nav-group { display: flex; flex-direction: column; gap: 10px; }
        .nav-btn { padding: 12px 15px; border: none; background: transparent; color: var(--text-muted); text-align: left; cursor: pointer; font-weight: 700; font-size: 11px; text-transform: uppercase; border-radius: 8px; transition: 0.2s; display: flex; align-items: center; gap: 10px; }
        .nav-btn.active { background: var(--primary); color: #000; }
        .nav-btn:hover:not(.active) { background: rgba(0, 212, 160, 0.1); color: var(--primary); }

        /* CONTE√öDO PRINCIPAL */
        main { flex-grow: 1; display: flex; flex-direction: column; overflow: hidden; }
        header { padding: 20px 30px; background: var(--surface); display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border); }
        
        .view-container { padding: 30px; overflow-y: auto; flex-grow: 1; display: none; }
        .view-container.active { display: block; }

        /* FORMUL√ÅRIO ELITE */
        .panel { background: var(--surface); padding: 30px; border-radius: 15px; border: 1px solid var(--border); display: grid; grid-template-columns: 1fr 1fr; gap: 20px; max-width: 1000px; margin: 0 auto; }
        .field { display: flex; flex-direction: column; gap: 8px; }
        .full { grid-column: 1 / -1; }
        label { font-size: 10px; font-weight: 800; color: var(--text-muted); text-transform: uppercase; letter-spacing: 1px; }
        .fi { padding: 12px; background: var(--input); border: 1px solid var(--border); border-radius: 8px; color: var(--text); font-family: inherit; font-size: 13px; text-transform: uppercase; outline: none; }
        .fi:focus { border-color: var(--primary); }
        textarea.fi { min-height: 100px; }
        .btn-main { background: var(--primary); color: #000; border: none; padding: 16px; border-radius: 8px; font-weight: 800; cursor: pointer; text-transform: uppercase; grid-column: 1 / -1; font-size: 13px; }

        /* KANBAN E CARDS */
        .kanban { display: flex; gap: 20px; align-items: flex-start; }
        .k-col { background: rgba(0,0,0,0.05); border-radius: 15px; min-width: 360px; width: 360px; border: 1px solid var(--border); display: flex; flex-direction: column; max-height: 80vh; }
        .k-header { padding: 15px 20px; border-bottom: 2px solid var(--primary); display: flex; justify-content: space-between; font-weight: 800; text-transform: uppercase; font-size: 12px; }
        .list { padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; }
        
        .card { background: var(--card); border-radius: 12px; padding: 20px; border-left: 6px solid var(--secondary); box-shadow: 0 4px 15px rgba(0,0,0,0.1); position: relative; }
        .card.high { border-left-color: var(--danger); }
        .card-title { font-size: 15px; font-weight: 800; text-transform: uppercase; margin-bottom: 10px; }
        .card-desc { font-size: 12px; line-height: 1.5; color: var(--text-muted); background: rgba(0,0,0,0.05); padding: 10px; border-radius: 6px; margin-bottom: 10px; white-space: pre-wrap; }
        .card-people { font-size: 11px; background: rgba(0, 212, 160, 0.05); padding: 8px; border-radius: 6px; margin-bottom: 10px; border: 1px solid var(--border); }
        .card-actions { display: flex; gap: 5px; border-top: 1px dashed var(--border); padding-top: 10px; }
        .a-btn { flex: 1; padding: 8px; background: transparent; border: 1px solid var(--border); color: var(--text-muted); font-size: 8px; font-weight: 800; cursor: pointer; text-transform: uppercase; border-radius: 4px; }
        .a-btn:hover { border-color: var(--primary); color: var(--primary); }

        .clock { font-family: 'DM Mono'; font-weight: 700; color: var(--primary); font-size: 18px; }
    </style>
</head>
<body class="dark">

    <aside>
        <div class="logo-box">
            <div class="logo-sq">RN</div>
            <h2 style="font-size: 16px; font-weight: 800; margin-top: 15px;">ARARAAZUL <span style="color:var(--primary)">V17</span></h2>
        </div>
        
        <nav class="nav-group">
            <button class="nav-btn active" onclick="showView('board')">üìä Quadro Kanban</button>
            <button class="nav-btn" onclick="showView('form')">üìù Nova Ocorr√™ncia</button>
            <button class="nav-btn" onclick="setTheme('light')">‚òÄÔ∏è Modo Claro</button>
            <button class="nav-btn" onclick="setTheme('dark')">üåô Modo Escuro</button>
        </nav>

        <div style="margin-top: auto;">
            <p style="font-size: 8px; color: var(--text-muted); font-weight: 800;">RIO NOVO TRANSPORTES</p>
            <p style="font-size: 8px; color: var(--primary);">VERSION 17.0.0 ELITE</p>
        </div>
    </aside>

    <main>
        <header>
            <div id="view-title" style="font-weight: 800; text-transform: uppercase; letter-spacing: 1px;">Quadro de Opera√ß√µes</div>
            <div class="clock" id="clock">00:00:00</div>
        </header>

        <section id="view-form" class="view-container">
            <div class="panel">
                <div class="field full"><label>T√≠tulo da Situa√ß√£o</label><input type="text" id="in-task" class="fi"></div>
                <div class="field full"><label>Narrativa Detalhada</label><textarea id="in-desc" class="fi"></textarea></div>
                <div class="field full"><label>Envolvidos (Nome - Cargo - Setor)</label><textarea id="in-people" class="fi" style="min-height: 80px;"></textarea></div>
                <div class="field"><label>Setor Respons√°vel</label>
                    <select id="in-proj" class="fi">
                        <option value="OPERACIONAL">OPERACIONAL</option>
                        <option value="LOG√çSTICA">LOG√çSTICA</option>
                        <option value="MANUTEN√á√ÉO">MANUTEN√á√ÉO</option>
                        <option value="FROTA">FROTA</option>
                        <option value="DIRETORIA">DIRETORIA</option>
                    </select>
                </div>
                <div class="field"><label>Prazo Final</label><input type="date" id="in-date" class="fi"></div>
                <div class="field full"><label>Imagens (URLs - Uma por linha)</label><textarea id="in-imgs" class="fi" style="min-height: 60px;"></textarea></div>
                <input type="hidden" id="edit-id">
                <button class="btn-main" id="btn-save" onclick="saveTask()">Registrar no Comando Central</button>
            </div>
        </section>

        <section id="view-board" class="view-container active">
            <div class="kanban">
                <div class="k-col"><div class="k-header"><span>Pendente</span><span id="c-todo">0</span></div><div class="list" id="l-todo"></div></div>
                <div class="k-col"><div class="k-header"><span>Execu√ß√£o</span><span id="c-doing">0</span></div><div class="list" id="l-doing"></div></div>
                <div class="k-col"><div class="k-header"><span>Conclu√≠do</span><span id="c-done">0</span></div><div class="list" id="l-done"></div></div>
            </div>
        </section>
    </main>

    <script>
        let tasks = JSON.parse(localStorage.getItem('ARARAAZUL_V17_DB')) || [];

        function setTheme(m) { document.body.className = m; }

        function showView(v) {
            document.querySelectorAll('.view-container').forEach(c => c.classList.remove('active'));
            document.getElementById('view-' + v).classList.add('active');
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            event.currentTarget.classList.add('active');
            document.getElementById('view-title').innerText = v === 'board' ? 'Quadro de Opera√ß√µes' : 'Cadastro de Ocorr√™ncia';
            render();
        }

        function saveTask() {
            const id = document.getElementById('edit-id').value;
            const task = document.getElementById('in-task').value.toUpperCase();
            const desc = document.getElementById('in-desc').value.toUpperCase();
            const people = document.getElementById('in-people').value.toUpperCase().split('\n').filter(p => p.trim() !== "");
            const date = document.getElementById('in-date').value;
            const imgs = document.getElementById('in-imgs').value.split('\n').filter(l => l.trim() !== "");
            const proj = document.getElementById('in-proj').value;

            if(!task || !date) return alert("PREENCHA OS CAMPOS OBRIGAT√ìRIOS.");

            if(id) {
                tasks = tasks.map(t => t.id == id ? { ...t, task, desc, people, date, imgs, proj } : t);
                document.getElementById('edit-id').value = "";
                document.getElementById('btn-save').innerText = "Registrar no Comando Central";
            } else {
                tasks.push({ id: Date.now(), task, desc, people, date, imgs, proj, status: 'todo' });
            }
            localStorage.setItem('ARARAAZUL_V17_DB', JSON.stringify(tasks));
            clearForm();
            showView('board');
        }

        function startEdit(id) {
            const t = tasks.find(x => x.id == id);
            document.getElementById('in-task').value = t.task;
            document.getElementById('in-desc').value = t.desc;
            document.getElementById('in-people').value = t.people.join('\n');
            document.getElementById('in-date').value = t.date;
            document.getElementById('in-imgs').value = t.imgs.join('\n');
            document.getElementById('in-proj').value = t.proj;
            document.getElementById('edit-id').value = t.id;
            document.getElementById('btn-save').innerText = "Salvar Altera√ß√µes";
            showView('form');
        }

        function clearForm() { document.querySelectorAll('.fi').forEach(i => i.value = ""); }
        function move(id, s) { tasks = tasks.map(t => t.id === id ? { ...t, status: s } : t); sync(); }
        function del(id) { if(confirm("EXCLUIR?")) { tasks = tasks.filter(t => t.id !== id); sync(); } }
        function sync() { localStorage.setItem('ARARAAZUL_V17_DB', JSON.stringify(tasks)); render(); }

        function render() {
            const cols = { todo: document.getElementById('l-todo'), doing: document.getElementById('l-doing'), done: document.getElementById('l-done') };
            Object.values(cols).forEach(c => c.innerHTML = '');
            let count = { todo: 0, doing: 0, done: 0 };

            tasks.forEach(t => {
                count[t.status]++;
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="l-header"><span>${t.proj}</span><span>#${t.id.toString().slice(-4)}</span></div>
                    <div class="card-title">${t.task}</div>
                    <div class="card-desc">${t.desc}</div>
                    <div class="card-people">${t.people.map(p => `<div>üë§ ${p}</div>`).join('')}</div>
                    <div class="card-actions">
                        <button class="a-btn" onclick="startEdit(${t.id})">ALTERAR</button>
                        ${t.status === 'todo' ? `<button class="a-btn" onclick="move(${t.id}, 'doing')">EXECUTAR</button>` : ''}
                        ${t.status === 'doing' ? `<button class="a-btn" onclick="move(${t.id}, 'done')">CONCLUIR</button>` : ''}
                        <button class="a-btn" style="color:var(--danger)" onclick="del(${t.id})">APAGAR</button>
                    </div>
                `;
                cols[t.status].appendChild(card);
            });
            document.getElementById('c-todo').innerText = count.todo;
            document.getElementById('c-doing').innerText = count.doing;
            document.getElementById('c-done').innerText = count.done;
        }

        setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString('pt-BR'); }, 1000);
        window.onload = render;
    </script>
</body>
</html>
